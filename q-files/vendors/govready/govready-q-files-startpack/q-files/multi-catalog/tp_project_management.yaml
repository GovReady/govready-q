- id: roles_and_responsibilities
  title: Roles and Responsibilities
  prompt: |-
    What are the Roles and Responsibilities?

    With every test plan there should be a Roles and Responsibilities policies and procedures for all staff.
  type: longtext
  examples:
  - example: Test Lead oversees other testers.
  - example: Tester creates test cases and execute test cases.
  group: Roles and Responsibilities
- id: test_schedule_introduction
  title: Introduction to Schedule
