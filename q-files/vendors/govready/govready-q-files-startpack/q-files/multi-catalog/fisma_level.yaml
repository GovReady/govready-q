- id: information_types_availability_review
  title: Check provisional availability impact level
  type: yesno
  prompt: |
    Is the availability impact level {{information_types_availability_provisional}}?

    Based on the information type(s) you chose from NIST SP 800-60 Vol II, the provisional
    impact of a loss of availability is **{{information_types_availability_provisional}}**.

    {# FIPS 199 & NIST SP 800-60 Vol 1 #}

    A loss of availability is the disruption of access to or use of information or
    an information system.

    For many information types and information systems,
    the availability impact level depends on how long the information or system remains
    unavailable. Undetected loss of availability can be catastrophic for many information
    types. For example, permanent loss of budget execution, contingency planning,
    continuity of operations, service recovery, debt collection, taxation management,
    personnel management, payroll management, security management, inventory control,
    logistics management, or accounting information databases would be catastrophic
    for almost any agency. Complete reconstruction of such databases would be time
    consuming and expensive. (NIST SP 800-60 Vol 1 Rev 1)

    What potential impact would a loss of availability have?

    {% if information_types_availability_provisional == "Low" %}
    The potential impact is Low if the loss of availability could be expected to have
    a limited adverse effect on organizational operations, organizational assets,
    or individuals. A limited adverse effect means that, for example, the loss of
    availability might: (i) cause a degradation in mission capability to an extent and
    duration that the organization is able to perform its primary functions, but the
    effectiveness of the functions is noticeably reduced; (ii) result in minor damage
    to organizational assets; (iii) result in minor financial loss; or (iv) result
    in minor harm to individuals. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    {% if information_types_availability_provisional == "Moderate" %}
    The potential impact is moderate if the loss of availability could be expected to
    have a serious adverse effect on organizational operations, organizational assets,
    or individuals. A serious adverse effect means that, for example, the loss of
    availability might: (i) cause a significant degradation in mission capability to
    an extent and duration that the organization is able to perform its primary functions,
    but the effectiveness of the functions is significantly reduced; (ii) result in
    significant damage to organizational assets; (iii) result in significant financial
    loss; or (iv) result in significant harm to individuals that does not involve
    loss of life or serious life threatening injuries. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    {% if information_types_availability_provisional == "High" %}
    The potential impact is high if the loss of availability could be expected to have
    a severe or catastrophic adverse effect on organizational operations, organizational
    assets, or individuals. A severe or catastrophic adverse effect means that, for
    example, the loss of availability might: (i) cause a severe degradation in or loss
    of mission capability to an extent and duration that the organization is not able
    to perform one or more of its primary functions; (ii) result in major damage to
    organizational assets; (iii) result in major financial loss; or (iv) result in
    severe or catastrophic harm to individuals involving loss of life or serious life
    threatening injuries. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    You may {% if information_types_availability_provisional == "Low" %}need to raise
    {% elif information_types_availability_provisional == "Moderate" %}need to raise or lower
    {% elif information_types_availability_provisional == "High" %}in certain cases lower{% endif %}
    that level based on the specifics of your information system.

    Ask yourself:

    {# NIST SP 800-60 Vol 1 #}

    * How can a malicious adversary use the disruption of access to or use of information to do limited,
    serious, or severe harm to agency operations, agency assets, or individuals?

    * Would disruption of access to or use of elements of the information type violate laws, executive
    orders, or agency regulations?

    Is **{{information_types_availability_provisional}}** the correct impact level for
    the **availability** of the information contained in the system?
