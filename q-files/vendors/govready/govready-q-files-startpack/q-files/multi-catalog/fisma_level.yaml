    information concerning defensive dispositions would be high. While the adverse
    effects of unauthorized disclosure of some citizen protection information on law
    enforcement operations, assets, and individuals are limited; the stakes are usually
    higher. Federal citizen protection activities often seek to protect the public
    against life-threatening situations or against loss of major assets.


    {% endif %}

