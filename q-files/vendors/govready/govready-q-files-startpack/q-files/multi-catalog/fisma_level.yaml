- id: pii_impact_level
  title: Impact level of a loss of confidentiality of Personally Identifiable Information
  type: choice
  prompt: |
    What is the impact level of a loss of confidentiality of Personally Identifiable
    Information?

    Quantifying the potential damage or harm caused from a breach of confidentiality
    of Personally Identifiable Information is recommended when determining the confidentiality
    impact level and appropriate safeguards to secure Personally Identifiable Information
    data in a system.

    The Personally Identifiable Information impact levels are low, moderate, or high
    and indicate the potential harm that could result to individuals and/or the organization
    if Personally Identifiable Information were inappropriately accessed, used, or
    disclosed.

    Harm is defined by NIST 800-122 as any adverse effects that would be experienced
    by an individual whose Personally Identifiable Information was the subject of
    a loss of confidentiality, as well as any adverse effects experienced by the organization
    that maintains the information.

    Harm to an individual includes any negative or unwanted effects (i.e., that may
    be socially, physically, or financially damaging). Examples of types of harm to
    individuals include, but are not limited to, the potential for blackmail, identity
    theft, physical harm, discrimination, or emotional distress.

    {# see NIST 800-122 Page ES-2 #}

    What is the impact of a loss of confidentiality, integrity, or availability of
    the Personally Identifiable Information in your information system?
  choices:
  - key: Low
    text: Low
    help: A breach of the confidentiality at the low impact level would not cause
      harm greater than inconvenience, such as changing a telephone number.
  - key: Moderate
    text: Moderate
    help: Financial loss due to identity theft or denial of benefits, public humiliation,
      discrimination, and the potential for blackmail.
  - key: High
    text: High
    help: Serious physical, social, or financial harm, resulting in potential loss
      of life, loss of livelihood, or inappropriate physical detention.
  impute:
  - condition: pii_types_collected|length == 0
    value: Low
