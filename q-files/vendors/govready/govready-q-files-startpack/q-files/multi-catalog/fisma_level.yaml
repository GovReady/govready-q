    Is the integrity impact level {{information_types_integrity_provisional}}?

    Based on the information type(s) you chose from NIST SP 800-60 Vol II, the provisional
    impact of a loss of integrity is **{{information_types_integrity_provisional}}**.

    {# FIPS 199 #}

    A loss of integrity is the unauthorized modification or destruction of information,
    with consequences such as:

    {# NIST 800-60 Vol 1 #}

    * Reducing public confidence in an agency

    * Fraudulently achieving financial gain

    * Creating confusion or controversy by promulgating a fraudulent or incorrect
    procedure

    * Initiating confusion or controversy through false attribution of a fraudulent
    or false policy

    * Influencing personnel decisions

    * Interfering with or manipulate law enforcement or legal processes

    * Influencing legislation

    * Achieving unauthorized access to government information or facilities

    {% if information_types_integrity_provisional == "Low" %}
    The potential impact is Low if the loss of integrity could be expected to have
    a limited adverse effect on organizational operations, organizational assets,
    or individuals. A limited adverse effect means that, for example, the loss of
    integrity might: (i) cause a degradation in mission capability to an extent and
    duration that the organization is able to perform its primary functions, but the
    effectiveness of the functions is noticeably reduced; (ii) result in minor damage
    to organizational assets; (iii) result in minor financial loss; or (iv) result
    in minor harm to individuals. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    {% if information_types_integrity_provisional == "Moderate" %}
    The potential impact is moderate if the loss of integrity could be expected to
    have a serious adverse effect on organizational operations, organizational assets,
    or individuals. A serious adverse effect means that, for example, the loss of
    integrity might: (i) cause a significant degradation in mission capability to
    an extent and duration that the organization is able to perform its primary functions,
    but the effectiveness of the functions is significantly reduced; (ii) result in
    significant damage to organizational assets; (iii) result in significant financial
    loss; or (iv) result in significant harm to individuals that does not involve
    loss of life or serious life threatening injuries. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    {% if information_types_integrity_provisional == "High" %}
    The potential impact is high if the loss of integrity could be expected to have
    a severe or catastrophic adverse effect on organizational operations, organizational
    assets, or individuals. A severe or catastrophic adverse effect means that, for
    example, the loss of integrity might: (i) cause a severe degradation in or loss
    of mission capability to an extent and duration that the organization is not able
    to perform one or more of its primary functions; (ii) result in major damage to
    organizational assets; (iii) result in major financial loss; or (iv) result in
    severe or catastrophic harm to individuals involving loss of life or serious life
    threatening injuries. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    You may {% if information_types_integrity_provisional == "Low" %}need to raise
    {% elif information_types_integrity_provisional == "Moderate" %}need to raise or lower
    {% elif information_types_integrity_provisional == "High" %}in certain cases lower{% endif %}
    that level based on the specifics of your information system.

    Ask yourself:

    {# NIST 800-60 Vol 1 #}

    * How can a malicious adversary use the unauthorized modification or destruction
    of information to do limited, serious, or severe harm to agency operations, agency
    assets, or individuals?

    * Would unauthorized modification/destruction of elements of the information type
    violate laws, executive orders, or agency regulations?

    Is **{{information_types_integrity_provisional}}** the correct impact level for
    the **integrity** of the information contained in the system?
