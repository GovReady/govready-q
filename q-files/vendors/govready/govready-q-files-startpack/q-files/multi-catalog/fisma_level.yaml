    {% endif %}

    {% if "D.17.2" in information_types %}


    ## Legal Defense (D.17.2)


    The provisional confidentiality impact level of Legal Defense information is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    legal defense information on the representation of a defendant in a criminal/civil
    court of law and on the ability of the government to provide constitutional guarantees
    to legal representation. Dissemination of legal defense information is governed
    by privacy laws and by Rules of Criminal Procedure, Rules of Civil Procedure,
    and other laws governing adversarial legal proceedings. While much information
    associated with legal defense is public, some information is sealed by the court
    or is otherwise protected from disclosure. Violation of rules regarding unauthorized
    disclosure is punishable by law, disbarment, fine, and/or imprisonment. Generally,
    the unauthorized disclosure of legal defense information will have only a limited
    adverse effect on agency operations, assets, or individuals. Where unauthorized
    disclosure of information might have a serious adverse effect on legal defense,
    there is a presumption of a miscarriage of justice. If an unauthorized disclosure
    is discovered, the legal proceeding may be jeopardized (e.g., a mistrial may be
    declared). The cost to the government and others in terms of finance, time, and
    disruption to normal operations can be severe. If suspicion is raised concerning
    government complicity or negligence, serious loss of public confidence in government
    agencies or the legal process may result.


    Examples why you may need to change the level:


    > Where the life of a victim, witness, or informant may be endangered by disclosure,
    the confidentiality impact will be high. Also, where the consequences of a miscarriage
    of justice are likely to endanger public safety (e.g., release of a terrorist
    or other murderer), the confidentiality impact will be high.


    {% endif %}

    {% if "D.17.3" in information_types %}


    ## Legal Investigation (D.17.3)


    The provisional confidentiality impact level of Legal Investigation information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    legal investigation information on the ability of responsible agencies to gather
    information about a given party (government agency, citizen, corporation) that
    would be admissible in a court of law, in an attempt to prove guilt or innocence.


    Examples why you may need to change the level:


    > The consequences of unauthorized disclosure of legal investigation information
    depend 1] on the seriousness of the crime involved, 2] timing (e.g., the ability
    of the criminal 40 to access the information and use it to commit a crime or to
    evade detection or surveillance), and 3] on the capability criminal to injure
    witnesses or law enforcement officials. In cases where 1) the crimes are not violent
    and do not involve extraordinarily large property losses, and 2) there is no indication
    of a record of violence on the part of the criminal, the confidentiality impact
    may be low or moderate. Given the nature of many of the crimes that are the responsibility
    of Federal law enforcement agencies, the consequences associated with unauthorized
    disclosure of legal investigation information will pose a threat to human life
    or result in a loss of major assets. Additionally, when the disclosure concerns
    matters of multi-national interest, such as trade enforcement, tariff agreements,
    etc., or where foreign nationals might be involved, the confidentiality impact
    will be high. Information that reveals the identity and/or location of informants
    may be of particular concern.


    {% endif %}

    {% if "D.17.4" in information_types %}


    ## Legal Prosecution and Litigation (D.17.4)


    The provisional confidentiality impact level of Legal Prosecution and Litigation
    information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    legal prosecution/litigation information on the ability of responsible agencies
    to present a case in a legal proceeding either in a criminal or civil court of
    law in an attempt to prove guilt/responsibility. Dissemination of legal prosecution/litigation
    information is governed by privacy laws and by Rules of Criminal Procedure, Rules
    of Civil Procedure, and other laws governing adversarial legal proceedings. While
    most information associated with legal prosecution/litigation is public, some
    information is sealed by the court or is otherwise protected from disclosure.
    Violation of rules regarding unauthorized disclosure is punishable by law, disbarment,
    fine, and/or imprisonment. Generally, the unauthorized disclosure of legal prosecution/litigation
    information will have only a limited adverse effect on agency operations, assets,
    or individuals. In criminal cases, the consequences of unauthorized disclosure
    of legal prosecution information are affected by 1] the seriousness of the crime
    involved, 2] timing (e.g., the ability of the criminal to access the information
    and use it to commit a crime or evade detection or surveillance), and 3] the capability
    of the criminal to injure witnesses or law enforcement officials.


    Examples why you may need to change the level:


    > Where unauthorized disclosure of information might have a serious adverse effect
    on legal prosecution/ litigation, there is a presumption of a miscarriage of justice.
    If an unauthorized disclosure is discovered, the legal proceeding is jeopardized
    (e.g., a mistrial may be declared). The cost to the government and others in terms
    of finance, time, and disruption to normal operations can be severe. If suspicion
    is raised concerning government complicity or negligence, serious loss of public
    confidence in government agencies or the legal process may result. In this case,
    the confidentiality impact of unauthorized disclosure will be moderate. Where
    the life of a complainant, victim, witness, or informant may be endangered by
    disclosure, the confidentiality impact will be high. Also, where the consequences
    of a miscarriage of justice are likely to endanger public safety (e.g., release
    of a terrorist or other murderer), the confidentiality impact will be high. Given
    the nature of many of the crimes that are the responsibility of Federal law enforcement
    agencies, the consequences associated with unauthorized disclosure of legal prosecution
    information must be assumed to pose a threat to human life or result in a loss
    of major assets. Additionally, when a legal proceeding concerns matters of trans-national
    interest, such as trade enforcement, tariff agreements, etc., or where foreign
    nationals might be involved, the confidentiality impact will be high. Information
    that reveals the identity and/or location of informants may be of particular concern.
    [The impact of unauthorized disclosure of national security information is outside
    the scope of this guideline.]


    {% endif %}

    {% if "D.17.5" in information_types %}


    ## Resolution Facilitation (D.17.5)


    The provisional confidentiality impact level of Resolution Facilitation information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    resolution facilitation information on the ability of responsible entities to
    settle a dispute between two or more parties (government, citizen, corporation)
    outside of a court of law. While some information associated with resolution facilitation
    is public, much of the information is private and/or proprietary. Unauthorized
    disclosure of such information can disrupt or defeat the dispute resolution process.
    The consequences typically depend on the nature of the dispute. Jeopardy to the
    resolution process will not usually involve threats to critical infrastructures,
    key national assets, or human life. Typically, the unauthorized disclosure of
    resolution facilitation information will have only a limited adverse effect on
    agency operations, assets, or individuals.


    Examples why you may need to change the level:


    > Where large monetary amounts and/or violent crimes are involved, the confidentiality
    impact of unauthorized disclosure of resolution facilitation information is at
    least moderate. In exceptional cases human lives may be jeopardized by failure
    of the resolution facilitation process. Additionally, when resolution facilitation
    concerns matters of trans-national interest, such as trade enforcement, tariff
    agreements, etc., or where foreign nationals might be involved, the confidentiality
    impact will be high.


    {% endif %}

    {% if "D.18.1" in information_types %}


    ## Criminal Incarceration (D.18.1)


    The provisional confidentiality impact level of Criminal Incarceration information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    criminal incarceration information on the ability of responsible agencies to provide
    housing, custody, and general care for criminals sentenced to serve time in a
    Federal penitentiary. The consequences of unauthorized disclosure of most criminal
    incarceration information are unlikely to have a serious adverse effect on agency
    operations. The most serious adverse effects are likely to involve exposure of
    information that is proprietary to prisoners that can result in damaging publicity
    for an organization. (Unauthorized disclosure of some information can conceivably
    have serious impact on the status or resolution of appeal actions). The consequences
    of unauthorized disclosures may have an adverse effect on public confidence in
    the agency.


    {% endif %}

    {% if "D.18.2" in information_types %}


    ## Criminal Rehabilitation (D.18.2)


    The provisional confidentiality impact level of Criminal Rehabilitation information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    criminal rehabilitation information on the ability of responsible agencies to
    provide convicted criminals with the educational resources and life skills necessary
    to rejoin society as responsible and contributing members. The consequences of
    unauthorized disclosure of most criminal rehabilitation information would have
    a limited adverse effect on agency operations, agency assets, or individuals.


    Examples why you may need to change the level:


    > Exceptions that might have a potential for more serious consequences are based
    on privacy information processed in criminal rehabilitation systems (e.g., information
    required by the Privacy Act of 1974 (The Privacy Act Information provisional impact
    levels are documented in the Personal Identity and Authentication information
    type) or other statutes and executive orders to receive special handling to protect
    the privacy of individuals). This can result in assignment of a moderate impact
    level to such information.


    {% endif %}

    {% if "D.19.1" in information_types %}


    ## Scientific and Technological Research and Innovation (D.19.1)


    The provisional confidentiality impact level of Scientific and Technological Research
    and Innovation information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    scientific and technical research and innovation information on the ability of
    responsible agencies to create new scientific and/or technological knowledge as
    a goal in itself, without a specific link to other program areas or information
    types. Many scientific and technical research and innovation activities are conducted
    in association with public institutions of higher learning, and the findings resulting
    from those activities are intended for publication.


    Examples why you may need to change the level:


    > The pre-publication disclosure or other unauthorized disclosure of information
    associated with competition for funding and recognition (e.g., grants, development
    contract, patent rights, and copyrights) can have a serious adverse effect on
    agency operations, agency assets, or individuals. In such cases, the confidentiality
    impact level associated for scientific and technical research and innovation information
    will be moderate. In some cases, the information associated with scientific and
    technical research and innovation is classified or otherwise qualified as national
    security information. Such information is outside the scope of this guideline.


    {% endif %}

    {% if "D.19.2" in information_types %}


    ## Space Exploration and Innovation (D.19.2)


    The provisional confidentiality impact level of Space Exploration and Innovation
    information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    space exploration and innovation information on the ability of responsible agencies
    to conduct activities devoted to [1] innovations directed at human and robotic
    space flight and the development and operation of space launch and transportation
    systems, and [2] the general research and exploration of outer space. Many space
    exploration and innovation activities are conducted with public institutions of
    higher learning, and the findings resulting from those activities are intended
    for publication.


    Examples why you may need to change the level:


    > The pre-publication disclosure or other unauthorized disclosure of information
    associated with competition for funding and recognition (e.g., grants, development
    contract, patent rights, and copyrights) can have a serious adverse effect on
    agency operations, agency assets, or individuals. In such cases, the confidentiality
    impact associated with space exploration and innovation is moderate. In some cases,
    the space exploration and innovation information is classified or otherwise qualifies
    as national security information. This information is outside the scope of this
    guideline.


    {% endif %}

    {% if "D.20.1" in information_types %}


    ## Research and Development (D.20.1)


    The provisional confidentiality impact level of Research and Development information
    is **Low**:


    > The confidentiality impact level depends on the effect of unauthorized disclosure
    of research and development information on the ability of responsible agencies
    to gather and analyze data, disseminate results, and develop new products, methodologies,
    and ideas, and on the degree to which unauthorized disclosure of the information
    can assist hostile institutions to do harm to the interests of the government
    of the United States. Many research and development activities are conducted in
    association with public institutions of higher learning, and the findings resulting
    from those activities are intended for publication. Unauthorized disclosure of
    most research and development information can be expected to have only limited
    adverse effect on agency operations, agency assets, or individuals.


    Examples why you may need to change the level:


    > Most research and development information is proprietary. Unauthorized disclosure
    of proprietary information violates several statures and Federal regulations (see
    Appendix E). Pre-publication disclosure or other unauthorized disclosure of research
    findings can have a serious adverse effect on agency operations, agency assets,
    or individuals. In such cases, the confidentiality impact level associated with
    research and development is moderate. Premature and/or partial release of preliminary
    research and development information can lead to misleading conclusions by policy
    makers, funding entities, news organizations, and/or the general public. Where
    the research and development activities are associated with security measures
    or law enforcement tools, potential adversaries may derive insights on countermeasures
    development. In extreme cases, the resulting confidentiality impact can be high.
    In some cases, the research and development information is classified or otherwise
    qualifies as national security information). Such information is outside the scope
    of this guideline.


    {% endif %}

    {% if "D.20.2" in information_types %}


    ## General Purpose Data and Statistics (D.20.2)


    The provisional confidentiality impact level of General Purpose Data and Statistics
    information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    general purpose data and statistics information on the ability of responsible
    agencies to provide empirical, numerical, and related data and information pertaining
    to the current state of the nation in areas such as the economy, labor, weather,
    international trade, etc. The consequences of unauthorized disclosure of most
    general-purpose data and statistics information would have only a limited adverse
    effect on agency operations, agency assets, or individuals.


    Examples why you may need to change the level:


    > Unauthorized premature disclosure of much economic (e.g., agricultural commodity,
    economic indicators) data and statistics information can result in major financial
    consequences. In some cases, premature disclosure of this information can impact
    major financial markets and damage national banking and finance infrastructures.
    Unauthorized and premature disclosure to a single institution (e.g., a major commodity
    brokerage house), could damage faith in general-purpose data and statistics gathering
    and development institutions, result in even more market disruption, and have
    a severe or catastrophic adverse effect on public confidence in the agency. Even
    when the consequences are limited to giving an unfair market advantage to a single
    financial or commercial institution, unauthorized disclosure can have a serious
    adverse effect on public confidence in the agency and its staff. This can result
    in assignment of a moderate impact level to such information.


    {% endif %}

    {% if "D.20.3" in information_types %}


    ## Advising and Consulting (D.20.3)


    The provisional confidentiality impact level of Advising and Consulting information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    advising and consulting information on the ability of responsible agencies to
    provide guidance and consultative services to support the implementation of a
    specific service to citizens. The consequences of unauthorized disclosure of advising
    and consulting information depends on the nature of the service being provided
    and on the sensitivity of the information with which advisory or consulting entities
    are working. The consequences of unauthorized disclosure of most advising and
    consulting information would have a limited adverse effect on agency operations,
    agency assets, or individuals.


    Examples why you may need to change the level:


    > Where consulting support involves classified or other national security information,
    the consequences of unauthorized disclosure can be severe but are outside the
    scope of this guideline. In other cases, such as consultative services provided
    to law enforcement institutions, the consequences of unauthorized disclosure can
    be serious or even life threatening. This can result in assignment of a moderate
    or high impact level to such information.


    {% endif %}

    {% if "D.20.4" in information_types %}


    ## Knowledge Dissemination (D.20.4)


    The provisional confidentiality impact level of Knowledge Dissemination information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    knowledge dissemination information on the ability of responsible agencies to
    publish or broadcast information. Premature and unauthorized disclosure of information
    being considered for broadcast can be harmful if the information is subsequently
    determined to be false or counterproductive to the knowledge dissemination mission.
    However, the consequences of unauthorized disclosure of most knowledge dissemination
    information would have, at most, a limited adverse effect on agency operations,
    agency assets, or individuals.


    Examples why you may need to change the level:


    > Unauthorized disclosure of some policies governing knowledge dissemination missions
    can be harmful to the agency mission (e.g., some internal Voice of America editorial
    policies). This can result in assignment of a moderate impact level to such information.


    {% endif %}

    {% if "D.21.1" in information_types %}


    ## Inspections and Auditing (D.21.1)


    The provisional confidentiality impact level of Inspections and Auditing information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    inspections and auditing information on the ability of responsible agencies to
    methodically examine and review regulated activities to ensure compliance with
    standards for regulated activity. If the inspections and auditing data belongs
    to one of the information types described in this guideline, the confidentiality
    impact assigned the data and system is dependent on the nature of the regulated
    activity.


    Examples why you may need to change the level:


    > Unauthorized disclosure of inspections and auditing information can alert personnel
    associated with programs being monitored to the focus of inspection or auditing
    activities. With this information, program personnel may divert attention from
    questionable program attributes or hide unfavorable information. Where a major
    program or human safety is at stake, actions taken based on unauthorized disclosure
    of inspections and auditing information can pose a threat to human life or a loss
    of major assets. In such cases, the confidentiality impact is high. National security
    information and national security systems are outside the scope of this guideline.


    {% endif %}

    {% if "D.21.2" in information_types %}


    ## Standards Setting/Reporting Guideline Development (D.21.2)


    The provisional confidentiality impact level of Standards Setting/Reporting Guideline
    Development information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    standards setting/reporting guideline development information on the abilities
    of responsible agencies to establish allowable limits associated with a regulated
    activity and to develop reporting requirements necessary to monitor and control
    compliance with allowable limits. In a few cases, the unauthorized public dissemination
    of standards or guidelines information can harm the effectiveness of the function
    being supported (e.g., public dissemination of Internal Revenue Service audit
    thresholds for certain deductions). However, most Federal standards and guidelines
    are intended for public dissemination. The consequences of unauthorized disclosure
    of the majority of standards setting/reporting guideline development information
    will result in a limited adverse effect on agency operations, agency assets, or
    individuals. There are some cases for which standards or guidelines include classified
    or other national security information. Such cases are outside the scope of this
    guideline.


    {% endif %}

    {% if "D.21.3" in information_types %}


    ## Permits and Licensing (D.21.3)


    The provisional confidentiality impact level of Permits and Licensing information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    permits and licensing information on the abilities of responsible agencies to
    manage the documented authority necessary to perform a regulated task or function.
    The consequences of unauthorized disclosure of the majority of permits and licensing
    information will result in a limited adverse effect on agency operations, agency
    assets, or individuals.


    Examples why you may need to change the level:


    > Where more sensitive information is involved, it will typically be personal
    information subject to the Privacy Act of 1974, the Health Insurance Portability
    and Accountability Act of 1996, or other laws and executive orders affecting the
    dissemination of information regarding individuals. The Privacy Act Information
    provisional impact levels are documented in the Personal Identity and Authentication
    information type. In such cases, the consequences of unauthorized disclosure of
    permits and licensing information could be serious. In such cases, the confidentiality
    impact level might be moderate.


    {% endif %}

    {% if "D.22.1" in information_types %}


    ## Manufacturing (D.22.1)


    The provisional confidentiality impact level of Manufacturing information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    manufacturing information on the abilities of responsible agencies to produce
    both marketable and nonmarketable goods. In a few cases, unauthorized disclosure
    of details of the products or manufacturing processes can give adversaries opportunities
    (e.g., terrorism, industrial espionage). However, in most cases, the consequences
    of unauthorized disclosure of manufacturing information will result in a limited
    adverse effect on agency operations, agency assets, or individuals. There are
    some cases for which manufacturing or product information includes classified
    or other national security information. Such cases are outside the scope of this
    guideline.


    {% endif %}

    {% if "D.22.2" in information_types %}


    ## Construction (D.22.2)


    The provisional confidentiality impact level of Construction information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    construction information on the abilities of responsible agencies to build or
    construct facilities, roads, dams, etc. In most cases, the consequences of unauthorized
    disclosure of construction information will result in a limited adverse effect
    on agency operations, agency assets, or individuals.


    Examples why you may need to change the level:


    > In some cases, construction details can be of use to terrorists or other criminals
    who seek to penetrate or destroy government installations. Unauthorized disclosure
    of some construction details (e.g., alarm designs, points of vulnerability to
    the structural integrity of a dam or building) can result in danger to critical
    infrastructures, key national assets, or human life. In such cases, the confidentiality
    impact may be high. There are some cases for which construction information includes
    classified or other national security information. Such cases are outside the
    scope of this guideline.


    {% endif %}

    {% if "D.22.3" in information_types %}


    ## Public Resources, Facility and Infrastructure Management (D.22.3)


    The provisional confidentiality impact level of Public Resources, Facility and
    Infrastructure Management information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    public resources, facilities, and infrastructure management information on the
    abilities of responsible agencies to manage and maintain government-owned capital
    goods and resources (natural or otherwise) on behalf of the public, usually with
    benefits to the community at large as well as to the direct user. In most cases,
    the consequences of unauthorized disclosure of public resources, facilities, and
    infrastructure management information will result in a limited adverse effect
    on agency operations, agency assets, or individuals.


    Examples why you may need to change the level:


    > In some cases, premature unauthorized disclosure of management information can
    give an unfair competitive advantage to a commercial interest (e.g., proposed
    changes for management of petroleum reserves). The confidentiality impact of consequent
    loss of public confidence and/or serious economic disruption might be moderate.
    In other cases, public resources, facilities, and infrastructure management details
    can be of use to terrorists or other criminals who seek to penetrate the security
    of government property or to harm populations. Unauthorized disclosure of some
    public resources, facilities, and infrastructure management details to criminals
    (e.g., facilities security dispositions, building alarm designs), can result in
    danger to critical infrastructures, key national assets, or human life. In such
    cases, the confidentiality impact can be high


    {% endif %}

    {% if "D.22.4" in information_types %}


    ## Information Infrastructure Management (D.22.4)


    The provisional confidentiality impact level of Information Infrastructure Management
    information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    information infrastructure maintenance information on the ability of responsible
    agencies to manage a type of information and/or to create physical communication
    infrastructures on behalf of the public in order to facilitate communication.
    The disclosure of most information infrastructure maintenance information can
    be expected to result in a limited adverse effect on agency operations, assets,
    or individuals.


    Examples why you may need to change the level:


    > In some cases, information infrastructure maintenance details can be of use
    to terrorists or other criminals who seek to destroy government data bases or
    communications infrastructures, or deny access to information needed by the public.
    Unauthorized disclosure of some information infrastructure maintenance details
    to criminals can result in danger to critical infrastructures, key national assets,
    or human life. In such cases, the confidentiality impact can be high. In other
    cases, premature unauthorized disclosure of management information can give an
    unfair competitive advantage to a commercial interest (e.g., proposed outsourcing
    of system administration or details of a proposed communications system acquisition).
    This can result in assignment of a moderate impact level to such information.


    {% endif %}

    {% if "D.23.1" in information_types %}


    ## Federal Grants (Non-State) (D.23.1)


    The provisional confidentiality impact level of Federal Grants (Non-State) information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    federal grants information on the ability of responsible agencies to disburse
    funds to non-Federal entities to fund projects or activities. Typically, unauthorized
    disclosure of federal grants information will have only a limited adverse effect
    on agency operations, assets, or individuals.


    Examples why you may need to change the level:


    > In a few cases, records associated with grants may include information subject
    to privacy restrictions (e.g., the Privacy Act of 1974). The Privacy Act Information
    provisional impact levels are documented in the Personal Identity and Authentication
    information type. In many cases, premature and unauthorized disclosure can affect
    the integrity of the grants process, giving an unfair competitive advantage to
    one or more applicants. In such cases, punitive consequences and/or loss of public
    confidence can have a seriously disruptive effect on an agency’s operations and
    mission. In such cases, the confidentiality impact level would be moderate. In
    some cases, federal grants information might be moderate to high impact. Also,
    details of programs for which grants are awarded may be sensitive (e.g., research
    grants for weapons systems project activities). Some federal grants information
    and some grant program details may be classified and outside the scope of this
    guideline.


    {% endif %}

    {% if "D.23.2" in information_types %}


    ## Direct Transfers to Individuals (D.23.2)


    The provisional confidentiality impact level of Direct Transfers to Individuals
    information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    direct transfers to individuals information on the ability of responsible agencies
    to disburse funds from the Federal Government directly to beneficiaries (individuals
    or organizations) who satisfy Federal eligibility requirements with no restrictions
    imposed on the recipient as to how the money is spent. In the majority of cases,
    unauthorized disclosure of direct transfers to individuals will have only a limited
    adverse effect on agency operations, assets, or individuals.


    Examples why you may need to change the level:


    > Many of the records associated with the disbursements may include information
    subject to privacy restrictions (e.g., the Privacy Act of 1974, HIPAA of 1996).
    (The Privacy Act Information provisional impact levels are documented in the Personal
    Identity and Authentication information type.) In such cases, punitive consequences
    and/or loss of public confidence can have a seriously disruptive effect on an
    agency’s operations and mission. The consequent confidentiality impact level could
    be moderate.


    {% endif %}

    {% if "D.23.3" in information_types %}


    ## Subsidies (D.23.3)


    The provisional confidentiality impact level of Subsidies information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    subsidies information on the ability of responsible agencies to pay government
    funds to affect the production or prices of various goods to benefit the public
    benefit. In many cases, unauthorized disclosure of subsidies information will
    have only a limited adverse effect on agency operations, assets, or individuals.


    Examples why you may need to change the level:


    > Some information associated with applications for subsidies includes information
    covered by the provisions of the Privacy Act of 1974. (The Privacy Act Information
    provisional impact levels are documented in the Personal Identity and Authentication
    information type.) Unauthorized disclosure of large volumes of information protected
    under the Privacy Act can be expected to have a serious effect on public confidence
    in the agency. Also, premature unauthorized disclosure of planned subsidies policies
    can affect financial/commodities markets, with associated potential adverse effects
    on the U.S. economy and serious adverse effects on public confidence in the agency.
    This can result in assignment of a moderate impact level to such information.


    {% endif %}

    {% if "D.23.4" in information_types %}


    ## Tax Credits (D.23.4)


    The provisional confidentiality impact level of Tax Credits information is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    tax credit information on the ability of responsible agencies to allow special
    exclusions, exemptions, or deductions from gross income or which provide special
    credits, a preferential rate of tax, or a deferral of tax liability designed to
    encourage certain kinds of activities or to aid taxpayers in special circumstances.
    Many of the records associated with disbursements may include information subject
    to privacy restrictions (e.g., the Privacy Act of 1974, the Internal Revenue Code
    and Manual, or the Economic Espionage Act). (The provisional impact levels for
    personnel information are documented in the Personal Identity and Authentication,
    Income, Representative Payee, and Entitlement Event information types.) In such
    cases, punitive consequences and/or loss of public confidence can have a seriously
    disruptive effect on an agency’s operations and mission. In many cases, unauthorized
    disclosure of tax credit information can have a serious adverse effect on agency
    operations, assets, or individuals.


    {% endif %}

    {% if "D.24.1" in information_types %}


    ## Direct Loans (D.24.1)


    The provisional confidentiality impact level of Direct Loans information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    direct loan information on the ability of responsible agencies to disburse Federal
    funds to non-Federal borrowers under contract terms that require the repayment
    of such funds with or without interest. Much direct loan information includes
    information covered by the provisions of the Privacy Act of 1974. (The Privacy
    Act Information provisional impact levels are documented in the Personal Identity
    and Authentication information type.) In most cases, unauthorized disclosure of
    direct loan information will have only a limited adverse effect on agency operations,
    assets, or individuals.


    Examples why you may need to change the level:


    > Unauthorized disclosure of large volumes of information protected under the
    Privacy Act can be expected to have a serious to severe effect on public confidence
    in the agency. In such cases, the confidentiality impact can be moderate.


    {% endif %}

    {% if "D.24.2" in information_types %}


    ## Loan Guarantees (D.24.2)


    The provisional confidentiality impact level of Loan Guarantees information is
    **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    loan guarantee information on the ability of responsible agencies to execute guarantees,
    insurance, or other pledges with respect to the payment of all or a part of the
    principal or interest on any debt obligation of a non-Federal borrower to a non-Federal
    lender. In most cases, unauthorized disclosure of loan guarantee information will
    have only a limited adverse effect on agency operations, assets, or individuals.


    Examples why you may need to change the level:


    > Much loan guarantee information includes information covered by the provisions
    of the Privacy Act of 1974. (The Privacy Act Information provisional impact levels
    are documented in the Personal Identity and Authentication information type.)
    Unauthorized disclosure of large volumes of information protected under the Privacy
    Act can be expected to have a serious to severe effect on public confidence in
    the agency. In such cases, the confidentiality impact can be moderate.


    {% endif %}

    {% if "D.24.3" in information_types %}


    ## General Insurance (D.24.3)


    The provisional confidentiality impact level of General Insurance information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    general insurance information on the abilities of responsible agencies to provide
    protection to individuals or entities against specified risks. General insurance
    activities include both insurance issuing and insurance servicing. Insurance issuing
    is any activity such as provider approval, underwriting, and endorsements. The
    consequences of unauthorized disclosure of insurance issuing information will
    generally result in a limited adverse effect on agency operations, agency assets,
    or individuals. Insurance servicing supports activities associated with administering
    and processing insurance include payment processing, initial and final closings,
    loss mitigation, claims management, and retiring insurance. The confidentiality
    impact level is the effect of unauthorized disclosure of insurance servicing information
    on the abilities of responsible agencies to administer and process insurance.
    The consequences of unauthorized disclosure of insurance servicing information
    will generally result in a limited adverse effect on agency operations, agency
    assets, or individuals.


    Examples why you may need to change the level:


    > The more serious consequences may result from 1) unauthorized disclosure of
    provider’s proprietary information, or 2) premature disclosure of agency plans
    or changes under consideration for contracts, plans, or policies. Unauthorized
    disclosure of information that can affect contract arrangements to the detriment
    of the interests of the government, and of the public at large (e.g., planned
    or anticipated termination of a major contract insurer), can result in damaging
    increases in public expense and exposure to impact. In the case of unauthorized
    disclosure to an individual private sector organization, unfair competitive advantage
    may result – with major financial consequences. In the case of unauthorized disclosure
    of preliminary and unsubstantiated data that is both incorrect and pessimistic
    (e.g., Medicare budget projections,), the consequent unwarranted alarm of the
    public may have serious political and operational consequences for affected agencies.
    In the more serious cases, the confidentiality impact will be at least moderate.
    The more serious consequences of unauthorized disclosure of insurance servicing
    information may result from unauthorized disclosure of private information concerning
    the insured (e.g., Privacy Act information). (The Privacy Act Information provisional
    impact levels are documented in the Personal Identity and Authentication information
    type.) In the more serious cases, the confidentiality impact will be at least
    moderate.


    {% endif %}

    {% if "D.25.1" in information_types %}


    ## Formula Grants (D.25.1)


    The provisional confidentiality impact level of Formula Grants information is
    **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    formula grants information on the ability of responsible agencies to allocate
    money to States or their subdivisions in accordance with distribution formulas
    prescribed by law or administrative regulation, for activities of a continuing
    nature. Typically, unauthorized disclosure of most formula grants information
    will have only a limited adverse effect on agency operations, assets, or individuals.
    In most cases, information associated with formula grants is public knowledge.


    Examples why you may need to change the level:


    > In a few cases, details of programs for which formula grants are awarded may
    be sensitive (e.g., some Federal/State cooperative programs intended to support
    Homeland Security operations). This can result in assignment of a moderate or
    high impact level to such information. Some formula grants information might be
    classified (hence outside the scope of this guideline).


    {% endif %}

    {% if "D.25.2" in information_types %}


    ## Project/Competitive Grants (D.25.2)


    The provisional confidentiality impact level of Project/Competitive Grants information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    project/competitive grants information on the ability of responsible agencies
    to award fellowships, scholarships, research grants, training grants, traineeships,
    experimental and demonstration grants, evaluation grants, planning grants, technical
    assistance grants, survey grants, and/or construction grants. In most cases, unauthorized
    disclosure of project/competitive grants information will have only a limited
    adverse effect on agency operations, assets, or individuals.


    Examples why you may need to change the level:


    > In some cases, project/competitive grants information may be sensitive with
    moderate to high impact. In a few cases, details of programs for which grants
    are awarded may be classified and outside the scope of this guideline. In a few
    cases, records associated with the grants may include information subject to privacy
    restrictions (e.g., the Privacy Act of 1974). (The Privacy Act Information provisional
    impact levels are documented in the Personal Identity and Authentication information
    type.) In many cases, premature and unauthorized disclosure can affect the integrity
    of the grants process, giving an unfair competitive advantage to one or more applicants.
    In such cases, punitive consequences and/or loss of public confidence can have
    a seriously disruptive effect on an agency’s operations and mission. In such cases,
    the confidentiality impact level would be moderate.


    {% endif %}

    {% if "D.25.3" in information_types %}


    ## Earmarked Grants (D.25.3)


    The provisional confidentiality impact level of Earmarked Grants information is
    **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    earmarked grants information on the ability of responsible Federal government
    entities to distribute money to State and Local Governments for a named purpose
    or service usually specifically noted by Congress in appropriations language,
    or other program authorizing language. In the majority of cases, earmarked grants
    information is public knowledge. Typically, unauthorized disclosure of most earmarked
    grants information will have only a limited adverse effect on agency operations,
    assets, or individuals.


    Examples why you may need to change the level:


    > In some cases, project/competitive grants information may be sensitive with
    moderate to high impact. In a few cases, details of programs for which grants
    are awarded may be classified and outside the scope of this guideline.


    {% endif %}

    {% if "D.25.4" in information_types %}


    ## State Loans (D.25.4)


    The provisional confidentiality impact level of State Loans information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    state loan information on the ability of responsible agencies to disburse Federal
    funds a State or Local Government (or Indian Tribe) entity under a contract that
    requires the repayment of such funds with or without interest. In most cases,
    unauthorized disclosure of state loan information will have only a limited adverse
    effect on agency operations, assets, or individuals.


    {% endif %}

