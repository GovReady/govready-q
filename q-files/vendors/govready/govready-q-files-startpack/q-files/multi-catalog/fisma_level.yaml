    {% if "C.2.8.6" in information_types %}


    ## Taxation Management (C.2.8.6)


    The provisional confidentiality impact level of Taxation Management information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    taxation management information on the ability of the Internal Revenue Service
    (IRS) to enforce the Internal Revenue Code and to collect taxes in the United
    States and abroad. The IRS Guidebook for Information Sensitivity Analysis provides
    guidelines for identifying IRS Official Use Only (OUO) Information. Sensitive
    information is identified in the IRM as any information which if lost, stolen,
    (accessed), or altered without proper authorization may adversely affect Service
    operations. The IRM states that unauthorized disclosure of sensitive information
    may cause lawsuits against Service officials as well as the Service, unwanted
    notoriety for the Service, and public distrust of the Service’s ability to protect
    such information – all of which may result in an increase in noncompliance with
    tax laws. It notes that unauthorized release of information such as the name and
    address of an informant (in cases of tax evasion or fraud) may threaten a person’s
    life. 17 Additionally, sensitive information is defined in Section 25.10 of the
    IRM as information that requires protection due to the risk or magnitude of loss
    that could result from inadvertent or deliberate disclosure of the information.
    Sensitive information includes information whose improper use could adversely
    affect the ability of the agency to accomplish its mission, proprietary information,
    records about individuals that require protection under the Privacy Act, and information
    not releasable under the Freedom of Information Act. The IRS OUO guideline notes
    that prevention of unauthorized disclosure of information revealing internal matters,
    the disclosure of which would risk circumvention of a legal requirement or agency
    rules and regulations has assumed an increasingly important role in homeland security.
    Unauthorized disclosure of sensitive or private IRS information can be expected
    to have a serious effect on both the welfare of individuals and public confidence
    in the government.


    Examples why you may need to change the level:


    > In cases where unauthorized disclosure of taxation information can impede anti-terrorism
    or other homeland security activities or endanger the lives of agents or informants,
    the confidentiality impact level is high.


    {% endif %}

    {% if "C.2.8.7" in information_types %}


