    ## Contingency Planning (C.2.4.1)


    The provisional confidentiality impact level of Contingency Planning information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    contingency planning information on the ability of responsible agencies to plan
    for, respond to, and mitigate damaging events. Unauthorized disclosure of contingency
    planning information may equip an adversary with the information necessary to
    attack a system so that recovery is impaired.


    Examples why you may need to change the level:


    > Unauthorized disclosure of background information that supports development
    of Federal contingency plans can reveal sensitive vulnerabilities, capabilities,
    intelligence assessments, intelligence sources, or methods employed in anti-terrorism,
    law enforcement, or national security activities. Depending on the information
    in question, the confidentiality impact can be moderate, high, or involve national
    security information (outside the scope of this guideline). Also, some contingency
    plans are themselves national security information. However, the purpose of most
    contingency planning information is to protect against inadvertent or accidental
    damaging events rather than against malicious attacks. Even so, in the case of
    Federal government systems, the case of hostile attacks on systems must be considered.
    The consequences of unauthorized disclosure of extracts from contingency plans
    are likely to have negligible to limited adverse effects on agency operations.
    In such cases, the confidentiality impact would be, at most, low. Unauthorized
    disclosure of the entire plan to malicious entities may have serious effects.
    As a result, the consequence of loss of confidentiality of comprehensive contingency
    plans is likely to involve serious harm to government assets, personnel, or missions.
    In such cases, the confidentiality impact would be, at least, moderate.


    {% endif %}

    {% if "C.2.4.2" in information_types %}


    ## Continuity of Operations (C.2.4.2)


    The provisional confidentiality impact level of Continuity of Operations information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    continuity of operations information on the ability of responsible agencies to
    identify critical systems and processes, and to conduct the planning and preparation
    required to ensure that these systems and processes will be available in the event
    of a catastrophic event. Unauthorized disclosure of the entire plan to malicious
    entities may have serious effects. As a result, the consequence of loss of confidentiality
    of most continuity of operations plans (and comprehensive continuity of operations
    plans) is likely to do serious harm to government assets, personnel, or missions.


    Examples why you may need to change the level:


    > Unauthorized disclosure of background information that supports development
    of Federal continuity of operations plans can reveal sensitive vulnerabilities,
    capabilities, intelligence assessments, intelligence sources, or methods employed
    in anti-terrorism, law enforcement, or national security activities. Depending
    on the information in question, the confidentiality impact can be moderate, high,
    or involve national security information (outside the scope of this guideline).
    Unauthorized disclosure of continuity of operations information for critical infrastructures
    and key national assets may require a high impact level. However, the purpose
    of most continuity of operations information is to protect against inadvertent
    or accidental damaging events rather than against malicious attacks. Even so,
    in the case of Federal government systems, hostile attacks on systems must be
    considered. The consequences of unauthorized disclosure of extracts from continuity
    of operations plans are likely to have negligible to limited adverse effects on
    agency operations. In such cases, the confidentiality impact would be, at most,
    low. Unauthorized disclosure of continuity of operations information may inform
    an adversary regarding what facilities and processes are considered to be critical.
    Such unauthorized disclosure may also equip an adversary with the information
    necessary to attack a system so that operations are disrupted, and that recovery
