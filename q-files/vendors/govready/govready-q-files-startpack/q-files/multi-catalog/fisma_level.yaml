- id: information_types_confidentiality_review
  title: Check provisional confidentiality impact level
  type: yesno
  prompt: |
    Is the confidentiality impact level {{information_types_confidentiality_provisional}}?

    Based on the information type(s) you chose from NIST SP 800-60 Vol II, the provisional
    impact of a loss of confidentiality is **{{information_types_confidentiality_provisional}}**.

    A loss of confidentiality is the unauthorized disclosure of information. What potential impact
    would a loss of confidentiality have?

    {% if information_types_confidentiality_provisional == "Low" %}
    The potential impact is Low if the loss of confidentiality could be expected to
    have a limited adverse effect on organizational operations, organizational assets,
    or individuals. A limited adverse effect means that, for example, the loss of
    confidentiality might: (i) cause a degradation in mission capability to an extent
    and duration that the organization is able to perform its primary functions, but
    the effectiveness of the functions is noticeably reduced; (ii) result in minor
    damage to organizational assets; (iii) result in minor financial loss; or (iv)
    result in minor harm to individuals. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    {% if information_types_confidentiality_provisional == "Moderate" %}
    The potential impact is moderate if the loss of confidentiality could be expected
    to have a serious adverse effect on organizational operations, organizational
    assets, or individuals. A serious adverse effect means that, for example, the
    loss of confidentiality might: (i) cause a significant degradation in mission
    capability to an extent and duration that the organization is able to perform
    its primary functions, but the effectiveness of the functions is significantly
    reduced; (ii) result in significant damage to organizational assets; (iii) result
    in significant financial loss; or (iv) result in significant harm to individuals
    that does not involve loss of life or serious life threatening injuries. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    {% if information_types_confidentiality_provisional == "High" %}
    The potential impact is high if the loss of confidentiality could be expected
    to have a severe or catastrophic adverse effect on organizational operations,
    organizational assets, or individuals. A severe or catastrophic adverse effect
    means that, for example, the loss of confidentiality might: (i) cause a severe
    degradation in or loss of mission capability to an extent and duration that the
    organization is not able to perform one or more of its primary functions; (ii)
    result in major damage to organizational assets; (iii) result in major financial
    loss; or (iv) result in severe or catastrophic harm to individuals involving loss
    of life or serious life threatening injuries. (NIST SP 800-60 Vol 1 Rev 1){% endif %}

    You may {% if information_types_confidentiality_provisional == "Low" %}need to raise
    {% elif information_types_confidentiality_provisional == "Moderate" %}need to raise or lower
    {% elif information_types_confidentiality_provisional == "High" %}in certain cases lower{% endif %}
    that level based on the specifics of your information system.

    Ask yourself:

    {# NIST 800-60 Vol 1 #}

    * How can a malicious adversary use the unauthorized disclosure of information to
    do limited, serious, or severe harm to agency operations, agency assets, or individuals?

    * How can a malicious adversary use the unauthorized disclosure of information to
    gain control of agency assets that might result in unauthorized modification of
    information, destruction of information, or denial of system services that would
    result in limited, serious, or severe harm to agency operations, agency assets,
    or individuals?

    * Would unauthorized disclosure/dissemination of elements of the information type
    violate laws, executive orders, or agency regulations?

    Is **{{information_types_confidentiality_provisional}}** the correct impact level for
    the **confidentiality** of the information contained in the system?
- id: information_types_confidentiality
  title: Confidentiality impact level
  type: choice
  choices:
  - key: Low
    text: Low
  - key: Moderate
    text: Moderate
  - key: High
    text: High
  impute:
  - condition: information_types_confidentiality_review == "yes"
    value-mode: expression
    value: information_types_confidentiality_provisional
  prompt: >
    What is the confidentiality impact level for the information contained in the
    system?


    We computed the provisional impact of a loss of confidentiality to be {{information_types_confidentiality_provisional}}.
    But you've told us that it is not the correct impact level.


    The following guidance from NIST SP 800-60 Vol. 2 provides examples of when a
    different level may be appropriate. {% if information_types|length > 1 %}Select
    the highest level appropriate to your information system across your system's
    information types.{% endif %}

    {# INFOTYPES #}

    {% if "C.2.1.1" in information_types %}


    ## Corrective Action (C.2.1.1)


    The provisional confidentiality impact level of Corrective Action information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    corrective action information on the ability of responsible agencies to remedy
    internal or external programs that have been found non-compliant with a given
    law, regulation, or policy. Unauthorized disclosure of most corrective action
    information should have only a limited adverse effect on agency operations, assets,
    or individuals. 11 The confidentiality impact assigned to the Information Management
    Information Type may necessitate the highest confidentiality impact of the information
    types processed by the system. 12 A national security system is any information
    system (including any telecommunications system) used or operated by an agency
    or by a contractor on behalf of an agency, or any other organization on behalf
    of an agency – (i) the function, operation, or use of which: involves intelligence
    activities; involves cryptologic activities related to national security; involves
    command and control of military forces; involves equipment that is an integral
    part of a weapon or weapon system; or is critical to the direct fulfillment of
    military or intelligence missions (excluding a routine administrative or business
    applications system used for applications such as payroll, finance, logistics,
    and personnel management); or (ii) that processes classified information.


    Examples why you may need to change the level:


    > Where more sensitive information is involved, it will probably be personal information
    subject to the Privacy Act of 1974 or information that is proprietary to a corporation
    or other organization. Such information will often be assigned a moderate confidentiality
    impact level. The Privacy Act Information provisional impact levels are documented
    in the Personal Identity and Authentication information type. Additionally, there
    are legislative mandates prohibiting unauthorized disclosure of trade secrets.
    Trade secrets will generally be assigned a moderate confidentiality impact level.


    {% endif %}

    {% if "C.2.1.2" in information_types %}


    ## Program Evaluation (C.2.1.2)


    The provisional confidentiality impact level of Program Evaluation information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    program evaluation information on the abilities of responsible agencies to analyze
    internal and external program effectiveness and to determine appropriate corrective
    actions. The confidentiality impact of program evaluation information is largely
    event-driven. Once the evaluation has been reported, most program evaluation information
    is in the public domain. However, premature unauthorized disclosure of program
    evaluation information can alert personnel associated with programs under evaluation
    to the focus and preliminary findings of investigative and evaluation activities.


    Examples why you may need to change the level:


    > Where a major programs or human safety is at stake, actions taken based on unauthorized
    disclosure of program evaluation information can pose a threat to human life or
    a loss of major assets. In such cases, the confidentiality impact is high. Unauthorized
    disclosure of most program evaluation information often has the potential to seriously
    affect agency operations. Also, some program evaluation information, particularly
    in the case of current investigations, includes personal information subject to
    the Privacy Act of 1974 and/or information that is proprietary to a corporation
    or other organization. The Privacy Act Information provisional impact levels are
    documented in the Personal Identity and Authentication information type. Additionally,
    there are legislative mandates prohibiting unauthorized disclosure of trade secrets.
    Trade secrets will generally be assigned a moderate confidentiality impact level.
    If the program evaluation information is moved to the public domain, the confidentiality
    impact level becomes Not Applicable (NA).


    {% endif %}

    {% if "C.2.1.3" in information_types %}


    ## Program Monitoring (C.2.1.3)


    The provisional confidentiality impact level of Program Monitoring information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    program monitoring information on the ability of responsible agencies to perform
    data-gathering activities required to determine the effectiveness of internal
    and external programs and the extent to which they comply with related laws, regulations,
    and policies.


    Examples why you may need to change the level:


    > There are legislative mandates prohibiting unauthorized disclosure of trade
    secrets. Trade secrets will generally be assigned a moderate confidentiality impact
    level. Note that national security information and national security systems are
    outside the scope of this guideline. Otherwise, where the data being collected
    belongs to one of the information types described in this guideline, the confidentiality
    impact assigned the data and system is that of the highest impact information
    type collected. Unauthorized disclosure of program monitoring information can
    alert personnel associated with programs being monitored to the focus and implications
    of monitoring activities. Where a major programs or human safety is at stake,
    actions taken based on unauthorized disclosure of program monitoring information
    can pose a threat to human life or a loss of major assets. In such cases, the
    confidentiality impact is high. If the program monitoring information is moved
    to the public domain, the confidentiality impact level becomes Not Applicable
    (NA).


    {% endif %}

    {% if "C.2.2.1" in information_types %}


    ## Policy and Guidance Development (C.2.2.1)


    The provisional confidentiality impact level of Policy and Guidance Development
    information is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    policy and guidance information on the ability of responsible agencies to create
    and disseminate guidelines to assist in the interpretation and implementation
    of regulations. The confidentiality impact of policy and guidance information
    is largely event-driven. Once a policy or guidance statement has been promulgated,
    most policy and guidance information is in the public domain. However, premature
    unauthorized disclosure of candidate policy and guidance material can result in
    disruption of (and inappropriate influence of special interests on) the policy
    development process.


    Examples why you may need to change the level:


    > The effects of loss of confidentiality of guidelines during the formative stage
    can result in attempts by affected entities and other interested parties to influence
    and/or impede the policy and guideline development process. Premature public release
    of formative policies and guidelines before internal coordination and review can
    result in unnecessary damage to public confidence in the agency. This is particularly
    likely where the release includes unedited internal commentary and discussion.
    Delays can impair an agency’s mission, but loss of public confidence can do serious
    and persistent harm to an agency’s ability to effectively perform its mission.
    In such cases, the provisional confidentiality impact level recommended for policy
    and guidance development information is moderate. When the policy and guidance
    information is in the public domain, the confidentiality impact level becomes
    Not Applicable (NA).


    {% endif %}

    {% if "C.2.2.2" in information_types %}


    ## Public Comment Tracking (C.2.2.2)


    The provisional confidentiality impact level of Public Comment Tracking information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    public comment tracking information on the ability of responsible agencies to
    solicit, maintain, and respond to public comments regarding proposed regulations.
    The effects of loss of confidentiality of information associated with the public
    comment process are unlikely to pose the threat of serious harm to agency assets,
    personnel or operations. In a few cases, the rationale for public comments can
    include information that is sensitive in terms of proprietary information sensitive
    Federal government information, or even national security information. However,
    such cases are exceptional and the information in question would be expected to
    be representative of information types covered elsewhere in this guideline.


    {% endif %}

    {% if "C.2.2.3" in information_types %}


    ## Regulatory Creation (C.2.2.3)


    The provisional confidentiality impact level of Regulatory Creation information
    is **Low**:


    > The level of confidentiality impact level is the effect of unauthorized disclosure
    of regulatory creation information on the ability of responsible agencies to research
    and draft proposed and final regulations. The effects of loss of confidentiality
    of early drafts of regulations can result in attempts by affected entities and
    other affected parties to influence and/or impede the regulation development process.


    Examples why you may need to change the level:


    > Premature public release of draft regulations before internal coordination and
    review has been conducted can result in unnecessary criticism of the proposed
    regulation and even damage public confidence in the agency. In such cases, the
    provisional confidentiality impact level recommended for regulatory creation information
    is moderate. These consequences are particularly likely where the release includes
    unedited internal commentary and discussion. Delays can impair an agency’s mission,
    but loss of public confidence can do serious and persistent harm to an agency’s
    ability to effectively perform its mission. If the regulatory information is moved
    to the public domain, the confidentiality impact level becomes Not Applicable
    (NA).


    {% endif %}

    {% if "C.2.2.4" in information_types %}


    ## Rule Publication (C.2.2.4)


    The provisional confidentiality impact level of Rule Publication information is
    **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    rule publication information on the ability of responsible agencies to publish
    proposed or final rules in the Federal Register and Code of Federal Regulations.
    The published rules are, by definition, public information. The effects of loss
    of confidentiality of information associated with the rule publication process
    are unlikely to pose the threat of serious harm to agency assets, personnel or
    operations.


    {% endif %}

    {% if "C.2.3.1" in information_types %}


    ## Budget Formulation (C.2.3.1)


    The provisional confidentiality impact level of Budget Formulation information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    budget formulation information on the ability of responsible agencies to determine
    priorities for future spending and to develop an itemized forecast of future funding
    and expenditures during a targeted period of time. Most budget information is
    supposed to be available to the public.


    Examples why you may need to change the level:


    > Some budget information of is classified national security information and is
    outside the scope of this guideline. The effects of loss of confidentiality of
    budget information or of early drafts of budgets can result in attempts by competing
    interests to influence and/or impede the regulation development process. The consequences
    to agency programs and even of the ability of an agency to perform its mission
    can be very serious. Premature public release of draft budgets before internal
    coordination and review has been conducted can result in unnecessary criticism
    of the proposed regulation and even damage public confidence in the agency. These
    consequences are particularly likely where the release includes unedited internal
    commentary and discussion. Delays that result from confidentiality compromise
    can imperil specific agency programs, but loss of public confidence can do persistent
    harm to an agency’s ability to effectively perform its mission. In such cases,
    the confidentiality impact level for budget formulation information is moderate.
    If the budget formulation information is moved to the public domain, the confidentiality
    impact level becomes Not Applicable (NA).


    {% endif %}

    {% if "C.2.3.2" in information_types %}


    ## Capital Planning (C.2.3.2)


    The provisional confidentiality impact level of Capital Planning information is
    **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    capital planning information on the ability of responsible agencies to ensure
    that appropriate investments are selected for capital expenditures. The effects
    of loss of confidentiality of capital investment plans during the formative stage
    can result in attempts by affected entities and other interested parties to influence
    and/or impede the policy and guideline development process. Premature public release
    of draft plans before internal coordination and review can result in unnecessary
    damage to public confidence in the agency. This is particularly likely where the
    release includes unedited internal commentary and discussion. The diversion of
    investment funds that can result from compromise of draft plans can pervert investment
    priorities in a manner that is prejudicial to public interest. However, the consequence
    of loss of confidentiality of most capital planning information is likely to do
    only limited harm to government assets, personnel, or missions.


    Examples why you may need to change the level:


    > Unauthorized disclosure of some of the background information that supports
    development of capital investment plans can reveal sensitive vulnerabilities,
    capabilities, or methods of anti-terrorism, law enforcement, or national security
    activities. Depending on the information in question, the confidentiality impact
    can be moderate, high, or involve national security information (outside the scope
    of this guideline). Also, some capital investment plans of some Federal agencies
    contain national security information.


    {% endif %}

    {% if "C.2.3.3" in information_types %}


    ## Enterprise Architecture (C.2.3.3)


    The provisional confidentiality impact level of Enterprise Architecture information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    enterprise architecture information on the ability of responsible agencies to
    describe the current state and define the target state and transition strategy
    for an organizations people, processes, and technology. The effects of loss of
    confidentiality of preliminary draft enterprise architecture plans can result
    in attempts by affected entities and other interested parties to influence and/or
    impede the policy and guideline development process. Premature public release
    of draft plans before internal coordination and review can result in unnecessary
    damage to public confidence in the agency. This is particularly likely where the
    release includes unedited internal commentary and discussion. However, the consequence
    of loss of confidentiality of most enterprise architecture information is likely
    to do only limited harm to government assets, personnel, or missions.


    Examples why you may need to change the level:


    > Unauthorized disclosure of some of the background information that supports
    development of Federal enterprise architecture can reveal sensitive vulnerabilities,
    capabilities, or methods of anti-terrorism, law enforcement, or national security
    activities. 13 Depending on the information in question, the confidentiality impact
    can be moderate, high, or involve national security information (outside the scope
    of this guideline). Also, some enterprise architecture plans of some Federal agencies
    are themselves national security information. Finally, important financial decisions
    and planning information may be included in this category of information.


    {% endif %}

    {% if "C.2.3.4" in information_types %}


    ## Strategic Planning (C.2.3.4)


    The provisional confidentiality impact level of Strategic Planning information
    is **Low**:


    > The confidentiality impact level is the effect of the unauthorized disclosure
    of strategic planning information on the ability of responsible agencies to determine
    long-term goals and to identify the best approach for achieving those goals. Premature
    public release of draft plans before internal coordination and review can result
    in unnecessary damage to public confidence in the agency. This is particularly
    likely where the release includes unedited internal commentary and discussion.
    However, the consequence of loss of confidentiality of most strategic planning
    information is likely to do only limited harm to government assets, personnel,
    or missions.


    Examples why you may need to change the level:


    > Unauthorized disclosure of some of the background information that supports
    development of some Federal strategic plans can reveal sensitive vulnerabilities,
    capabilities, or methods of anti-terrorism, law enforcement, or national security
    activities. Depending on the information in question, the confidentiality impact
    can be moderate, high, or involve national security information (outside the scope
    of this guideline). Also, some strategic plans are themselves national security
    information.


    {% endif %}

    {% if "C.2.3.5" in information_types %}


    ## Budget Execution (C.2.3.5)


    The provisional confidentiality impact level of Budget Execution information is
    **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    budget execution information on the ability of responsible agencies to manage
    day-to-day requisitions and obligations for agency expenditures, invoices, billing
    dispute resolution, reconciliation, service level agreements, and distributions
    of shared expenses. The effects of loss of confidentiality of most budget execution
    information are unlikely to pose the threat of serious harm to agency assets,
    personnel or operations.


    Examples why you may need to change the level:


    > The effects of loss of confidentiality of budget execution information can violate
    privacy regulations, reveal information proprietary to private institutions, and
    reveal procurement-sensitive information. In aggregate, budget execution information
    can reveal capabilities and methods that some agencies (e.g., law enforcement,
    homeland security, national defense, intelligence) consider extremely sensitive.
    In these cases, the potential harm that can result from unauthorized disclosure
    ranges from moderate to high to national security-related. In the last case, the
    information is outside the scope of this document. Public release of sensitive
    budget execution information can result in unnecessary damage to public confidence
    in the agency. This is particularly likely where the release includes unedited
    internal commentary and discussion.


    {% endif %}

    {% if "C.2.3.6" in information_types %}


