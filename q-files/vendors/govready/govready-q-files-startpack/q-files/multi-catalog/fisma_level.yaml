    information that reveals specific measures for protecting government aircraft,
    information that might permit access that creates an opportunity to bomb a government
    building (e.g., Congressional office buildings, FBI Headquarters, the National
    Archives, Smithsonian Institution buildings, dams, nuclear power plants, etc.),
    and leadership protection details that could result in assassination opportunities.
    In these cases, the confidentiality impact must be high. Unauthorized disclosure
    of security management information that can be reasonably expected to pose a serious
    threat to human life (including those of security guards) must also be assigned
    a high confidentiality impact. [Security management information associated with
    some Federal government assets is classified. The classified information is national
