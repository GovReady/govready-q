    ## Judicial Hearings (D.17.1)


    The provisional confidentiality impact level of Judicial Hearings information
    is **Moderate**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    judicial hearings information on the ability of responsible entities to conducting
    a hearing in a court of law to settle a dispute. While much information associated
