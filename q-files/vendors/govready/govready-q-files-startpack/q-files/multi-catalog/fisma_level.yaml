    or eliminate probable cause for searches and warrants), and 3] on the capability
    and predisposition of the criminal to injure witnesses or law enforcement officials.


    Examples why you may need to change the level:


    > In cases where 1) the crimes are not violent and do not involve large property
    losses, and 2) there is no history of violence on the part of the criminal, the
    confidentiality impact may be low or moderate. Given the nature of many of the
    crimes that are the responsibility of Federal law enforcement agencies, the consequences
