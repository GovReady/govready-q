id: fisma_level
title: Determine Your FISMA Level
version: 1.1.1
introduction:
  format: markdown
  template: |
    # Determine Your System's FISMA Level

    The first step in becoming FISMA compliant is categorization. In categorization, you
    determine the FISMA Level of your system, which may be "Low," "Moderate," or "High."

    {# FIPS 199 / NIST 800-60 Vol 1 #}

    * Your system is FISMA Low if the loss of confidentiality, integrity, or availability could be
    expected to have a limited adverse effect, such as a degradation in mission capability, minor damage
    to organizational assets, minor financial loss, or minor harm to individuals.

    * Your system is FISMA Moderate if the loss of confidentiality, integrity, or availability could be
    expected to have a serious adverse effect, such as a significant degradation in mission capability,
    significant damage to organizational assets, significant financial loss, or significant harm to individuals
    that does not involve loss of life or serious life threatening injuries.

    * Your system is FISMA High if the loss of confidentiality, integrity, or availability could be
    expected to have a severe or catastrophic adverse effect on organizational operations,
    organizational assets, or individuals, such as a loss of mission capability, major damage to
    organizational assets, major financial loss, or severe or catastrophic harm to individuals involving loss
    of life or serious life threatening injuries.

    A FISMA Moderate system requires stronger security protections and compliance
    documentation than a FISMA Low system. A FISMA High system requires the most security
    protections and compliance documentation.

    Your system's FISMA level is based on the information contained in the system and the
    function of the system in achieving your agency's mission objectives. We will ask you
    about the information in and functions of your system in terms of confidentiality,
    integrity, and availability.
