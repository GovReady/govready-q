- id: information_type_category_C_2_1
  title: Controls and Oversight Information Types
  prompt: |
    Which types of Controls and Oversight information does your system contain?

    Check all that apply.
  type: multiple-choice
  choices:
  - key: C.2.1.1
    text: Corrective Action
    help: Corrective Action involves the enforcement functions necessary to remedy
      programs that have been found non-compliant with a given law, regulation, or
      policy. (NIST SP 800-60 Vol II Rev 1 C.2.1.1)
  - key: C.2.1.2
    text: Program Evaluation
    help: Program Evaluation involves the analysis of internal and external program
      effectiveness and the determination of corrective actions as appropriate. The
      impact levels should be commensurate with the impact levels of the program that
      is being evaluated. For example, if the program contains very sensitive financial
      data with moderate impact levels for confidentiality and integrity, the program
      evaluation impact levels for confidentiality and integrity should also be moderate.
      (NIST SP 800-60 Vol II Rev 1 C.2.1.2)
  - key: C.2.1.3
    text: Program Monitoring
    help: Program Monitoring involves the data-gathering activities required to determine
      the effectiveness of internal and external programs and the extent to which
      they comply with related laws, regulations, and policies. The impact levels
      should be commensurate with the impact levels of the programs that are being
      monitored. For example, if a program contains very sensitive financial data
      with moderate impact levels for confidentiality and integrity, the program monitoring
      impact levels for confidentiality and integrity should also be moderate. (NIST
      SP 800-60 Vol II Rev 1 C.2.1.3)
  impute:
  - condition: '"C.2.1" not in information_types_categories'
    value: []
