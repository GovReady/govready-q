    or individuals.


    Examples why you may need to change the level:


    > Information associated with maintenance, administration, and operation of many
    Federal government office buildings, transportation fleets, and operational facilities
    can be of material use to criminals seeking to gain access to Federal facilities
    in order to facilitate or perpetrate fraud, theft, or some other criminal enterprise
    (e.g., extract inmates from Federal detention facilities). In this case, unauthorized
    disclosure of information can have a serious adverse effect on agency operations,
    agency assets, or individuals. The consequent confidentiality impact would be
    at least moderate. Information associated with maintenance, administration, and
    operation of other Federal government office buildings, transportation fleets,
    and operational facilities can be of material use to terrorists seeking to penetrate
    and/or commandeer such facilities as part of operations intended to harm critical
    infrastructures, key national assets, or people. Examples of this information
    include information that reveals specific measures respecting limiting access
    to and operation of government aircraft, maintenance and administrative information
    that might permit either covert pedestrian or unimpeded vehicular access to government
    buildings (e.g., Congressional office buildings, FBI Headquarters, the National
    Archives, Smithsonian Institution buildings, dams, nuclear power plants, etc.),
    and schedules/itineraries of government surface transportation fleets (e.g., for
    transport of executive personnel or hazardous materials). In these cases, the
    confidentiality impact must be considered to be high. [Some information regarding
    transportation and storage of nuclear materials is classified as national security
    related and is outside the scope of this guideline. Other information, such as
    Nuclear Regulatory Commission “SAFEGUARDS” information is not national security
    information, but must have a high confidentiality impact level.] Anticipated or
    realized unauthorized disclosure of one agency’s facilities, fleet, and equipment
    management information by another agency could result in negative impacts on crossjurisdictional
    coordination within the facilities, fleet, and equipment management infrastructure
