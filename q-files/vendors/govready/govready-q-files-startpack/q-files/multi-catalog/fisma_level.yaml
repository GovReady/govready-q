- id: phi_impact_level
  title: Impact level for Protected Health Information?
  type: choice
  prompt: |
    What is the impact level for Protected Health Information?

    The FISMA level of your information system depends on the impact of a loss of
    confidentiality, integrity, or availability of the Protected Health Information (PHI)
    in your information system.

    Which level characterizes the impact of a loss of
    confidentiality, integrity, or availability of the Protected Health Information (PHI)
    in your information system?
  choices:
  - key: Low
    text: Low
    help: A breach of the confidentiality of PHI at the low impact level would not
      cause harm greater than inconvenience, such as changing a private health care
      provider web portal password or telephone number. For example, a research team
      is using de-indentified or obfuscated medical data that cannot be traced back
      to the original dat source or PHI record but the organization may still have
      to comply with PHI protocols as a result of grant or contract conditions that
      mandate the data remains secure until a study is released to the public once
      the data analysis has been completed and authorized for public release.
  - key: Moderate
    text: Moderate
    help: The types of harm that could be caused by a breach involving PHI at the
      moderate impact level include financial loss due to identity theft or denial
      of benefits, public humiliation, discrimination, and the potential for blackmail.
      From an organizational perspective it would also result in fines and loss of
      reputation or public confidence in the institution as a result of a PHI breach.  For
      example, an organization may lose a few PHI records after discovering  a hospital
      employee was using their access to medical records to notify the media of celebrity
      medical conditions.  This in turn, caused the covered entity to have to file
      an insurance claim to cover the mandated state and federal fines associated
      with the incident, termination of the employees and also resulted in bad press
      for the covered entity.  The covered entity (in this care a hospital) also had
      to legally settle lawsuits by the celebrities who who were impacted by the data
      that was publicly released.
  - key: High
    text: High
    help: For example, if the breach by a covered entity is incredibly large and spans
      multiple interconnected covered entities where the fines for a massive breach
      would bankrupt the entity or entities, then that would be a reason to rate the
      harm as high.  Damages to a person could include being rated as uninsurable
      medically for life if the data were to be released in public as part of a breach
      based on severe or multiple pre-existing or chronic medical conditions that
      are financially costly to treat.  That could ultimately result in loss of life
      of the affected person and would make harm in this example High.
  impute:
  - condition: phi_has_any_phi == "no"
    value: Low
