    {% if "C.2.1.1" in information_types %}


    ## Corrective Action (C.2.1.1)


    The provisional integrity impact level of Corrective Action information is **Low**:


    > The consequences of undetected unauthorized modification or destruction of corrective
    action information can conceivably compromise the effectiveness of compliance
    enforcement actions (e.g., by providing violators with a basis for claiming investigative
    or enforcement irregularities, thus supporting legal challenges to proposed corrective
    actions). The integrity impact level is based on the specific mission and the
    data supporting that mission, not on the time required to detect the modification
    or destruction of information. Unauthorized modification or destruction of most
    corrective action information should have only a limited adverse effect on agency
    operations, assets, or individuals.


    {% endif %}

    {% if "C.2.1.2" in information_types %}


