    agency could result in negative impacts on crossjurisdictional coordination within
    the security management infrastructure and the general effectiveness of organizations
    tasked with physical protection of Federal facilities. The consequences of physical
    protection failures at most Federal facilities are more likely to result in serious
    21 adverse effects.


    Examples why you may need to change the level:


    > Information associated with security management at other Federal government
