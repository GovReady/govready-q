    confidentiality impact may be low or moderate. For many crimes that are the responsibility
    of Federal law enforcement agencies, the consequences associated with unauthorized
    disclosure of criminal apprehension information must often be assumed to pose
    a threat to human life or result in a loss of major assets. In such cases, confidentiality
    impact level is high.


    {% endif %}

    {% if "D.16.2" in information_types %}


    ## Criminal Investigation and Surveillance (D.16.2)


    The provisional confidentiality impact level of Criminal Investigation and Surveillance
