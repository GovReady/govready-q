    ## Criminal Apprehension (D.16.1)


    The provisional confidentiality impact level of Criminal Apprehension information
    is **Low**:


    > The confidentiality impact level is the effect of unauthorized disclosure of
    criminal apprehension information on the ability of responsible agencies to track
    and capture groups or individuals believed to be responsible for committing Federal
    crimes, on public safety, and on the safety of law enforcement officers. The consequences
    of unauthorized disclosure of criminal apprehension information depend 1) on the
    seriousness of the crime involved, 2) on the capability and predisposition of
    the criminal to injure or kill civilians or law enforcement officials, 3) timing
    (e.g., the ability of the criminal to access the information and use it to facilitate
    a crime or evade capture), and 4) statutory and regulatory requirements which
    vary by violation.


    Examples why you may need to change the level:


    > In cases where 1) the crimes are not violent and do not involve large property
