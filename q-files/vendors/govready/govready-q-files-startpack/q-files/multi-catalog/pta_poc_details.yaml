id: pta_poc_details
title: PTA POC Details

questions:
- id: intro
  title: Introduction
  prompt: |
    In this section, let's collect some details on the project or program manager point of contact.
  type: interstitial
- id: poc_name
  title: Project or Program Manager
  prompt: |
    Name of project or program manager:
  type: text
- id: poc_office
  title: Office
  prompt: |
    {{poc_name}}

    Office in which the {{poc_name}} is based:
  type: text
- id: poc_title
  title: Title
  prompt: |
    {{poc_name}}, {{poc_office}}

    {{poc_name}}'s title:
  type: text
- id: poc_phone
  title: Phone
  prompt: |
    {{poc_name}}, {{poc_office}}, {{poc_title}}

    {{poc_name}}'s phone:
  type: text
- id: poc_email
  title: Email
  prompt: |
    {{poc_name}}, {{poc_office}}, {{poc_title}}, {{poc_phone}}

    {{poc_name}}'s email:
  type: email-address

output:
- id: poc_details
  title: Cover page
  format: html
  filename: templates/poc_details.md
  template: |2

