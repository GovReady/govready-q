  title: CI/CD Software
  prompt: |
    AWS CI/CD used by all IT Systems hosted in AWS.

    All System hosted in AWS are required to use the AWS CI/CD Pipeline for deployment.

    Your System will inherit the controls from AWS's Jenkins, GitLab, AcquaSec, and SonarQube tools.

