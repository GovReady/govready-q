id: system_info
title: System Profile - Information
internal:
  snippets:
  - snippet: |
      System Info (internal > snippets > snippet)
introduction:
  format: markdown
  template: Let's gather some initial information about your IT System.
questions:
- id: system_name
  title: System Name
  prompt: What is the FULL name of your IT System?
  type: text
  help: Enter the full or official name, not acronym
- id: system_short_name
  title: System Short Name
  prompt: >-
    Great! The full name of the IT System is "**{{system_name}}**." What about a short
    name,  acronym or nickname for your IT System?
  type: text
- id: unique_id
  title: System Unique Identifier
  prompt: What is the unique identifier of your IT System?
  type: text
  help: Xacta, eMASS, or other organizational number. Leave blank if unknown.
- id: operational_status
  title: System Operation Status
  prompt: Insert the operational status of the system, e.g. in development, operational, undergoing modifications, deployed, etc.  Indicate the date of operation/deployment, target date of deployment, or expected completion of modification.
  type: text
- id: system_type
  title: System Type
  prompt: What is the system type?
  type: multiple-choice
  choices:
  - key: Standalone
    text: Standalone
  - key: WAN
    text: WAN
    help: Wide Area Network
  - key: Boundary
    text: Boundary
    help: ATO boundary part of a larger system
  - key: Cloud
    text: Cloud
    help: Cloud only deployment
  - key: Hybrid
    text: Hybrid
    help: On-prem and Cloud deployment
  min: 0
  max: ~
- id: system_classification
  title: System Classification
  prompt: What is the system classification?
  type: text
  examples:
  - example: SECRET_SAMPLE//MYOB/NOFORN per Cognizant Security Authority
- id: info_impact_categorization
  title: Information Impact Categorization
  prompt: What is the **information** impact categorization?
  type: longtext
  examples:
  - example: 1. Administrative Data, Confidentiality Moderate, Integrity Low, Availability Low per SCG
- id: system_impact_categorization
  title: System Impact Categorization
  prompt: What is the **system** impact categorization?
  type: text
  examples:
  - example: Confidentiality Moderate, Integrity Low, Availability Low per SCG
- id: system_impact_categorization_adj
  title: System Impact Categorization
  prompt: Risk Adjusted System Impact Categorization
  type: longtext
  examples:
  - example: Confidentiality Moderate, Integrity Low, Availability Low per SCG. Justification for operational reasons.
- id: controls_baseline
  title: Controls Baseline
  prompt: Following ISO and SCA discussions on control selection, identify the applicable
    baseline
  type: choice
  help: Example - MLL, MMM, etc.
  choices:
  - key: low
    text: Low
    help: Low impact indicates that the loss of confidentiality, integrity, or availability
      is expected to have a limited adverse effect on organizational operations, organizational
      assets, or individuals.
  - key: mmm
    text: Moderate
    help: MMM Moderate impact indicates that the loss of confidentiality, integrity, or
      availability is expected to have a serious adverse effect on organizational
      operations, organizational assets, or individuals.
  - key: high
    text: High
    help: High impact indicates the loss of confidentiality, integrity, or availability
      is expected to have a severe or catastrophic adverse effect on organizational
      operations, organizational assets, or individuals.
  actions:
  - action: system/assign_baseline/JSIG_rev4=+=low
    comment: Assign JSIG Rev 4 Low baseline set of controls to a system
    value: low
  - action: system/assign_baseline/JSIG_rev4=+=mmm
    comment: Assign JSIG Rev 4 Moderate baseline set of controls to a system
    value: mmm
  - action: system/assign_baseline/JSIG_rev4=+=high
    comment: Assign JSIG Rev 4 High baseline set of controls to a system
    value: high
- id: controls_overlays
  title: Controls Overlays
  prompt: What overlays apply?
  type: choice
  choices:
  - key: Accessibility
    text: Accessibility
  - key: CDS
    text: CDS
  - key: Classified
    text: Classified
  - key: Intelligence
    text: Intelligence
  - key: PII or Privacy
    text: PII or Privacy
  - key: Standalone
    text: Standalone
  - key: Other
    text: Other
  min: 0
  max: ~
  actions:
  - action: system/add_baseline/CNSSI_1253F_Privacy_Overlay=+=mmm
    comment: Assign JSIG Rev 4 MMM baseline set of controls to a system
    value: PII or Privacy