id: opencontrolstarter 
title: Open Control YAML starter file 
short_description: Generate starter opencontrol.yaml
long_description: >
  This module will display a starter `opencontrol.yaml` file
  in YAML for a new open control project. For more information see
  https://github.com/opencontrol/compliance-masonry#creating-an-opencontrol-project

  This long_description is pretty geeky and also needs to
  be udpated.
editor_requirements: Person knowledgable about the system
introduction:
  format: markdown
  template: |
    This module will help you create a `opencontrol.yaml` file for Compliance-Masonry.
questions:

  - id: q1
    title: Project Name
    jargon: >
      Project Name
    prompt: >
      What is the name of your project?
    type: text

  - id: q2
    title: Project Description
    jargon: >
      Project Description
    prompt: >
      Briefly describe the project {{q1}}.
    type: text

  - id: q3
    title: Compliance Maintainer
    jargon: >
      Compliance Maintainer
    prompt: >
      Enter email of the individual maintaining the compliance documents for {{q1}}.
    type: text

output:
  format: markdown
  template: |
    ```
    schema_version: "1.0.0" # 1.0.0 is the current opencontrol.yaml schema version
    name: {{q1}} # Name of the project
    metadata:
      description: "{q2}}"
      maintainers:
        - {{q3}}
    components: # A list of paths to components written in the opencontrol format for more information view: https://github.com/opencontrol/schemas
      - ./component-1
    certifications: # An optional list of certifications for more information visit: https://github.com/opencontrol/schemas
      - ./cert-1.yaml
    standards: # An optional list of standards for more information visit: https://github.com/opencontrol/schemas
      - ./standard-1.yaml
    dependencies:
      certifications: # An optional list of certifications stored remotely
        - url: github.com/18F/LATO
          revision: master
      systems:  # An optional list of repos that contain an opencontrol.yaml stored remotely
        - url: github.com/18F/cg-compliance
          revision: master
      standards:   # An optional list of remote repos containing standards info that contain an opencontrol.yaml
        - url: github.com/18F/NIST-800-53
          revision: master
      ```

