164.308(a)(1)(i):
  family: Security Management Process
  type: Standard
  req: ~
  name: Security management process
  description: Implement policies and procedures to prevent, detect, contain, and
    correct security violations.
(ii) Implementation specifications: ~
164.308(a)(1)(i)(A):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Risk analysis
  description: Conduct an accurate and thorough assessment of the potential risks
    and vulnerabilities to the confidentiality, integrity, and availability of electronic
    protected health information held by the covered entity or business associate.
164.308(a)(1)(i)(B):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Risk management
  description: Implement security measures sufficient to reduce risks and vulnerabilities
    to a reasonable and appropriate level to comply with ยง 164.306(a).
164.308(a)(1)(i)(C):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Sanction policy
  description: Apply appropriate sanctions against workforce members who fail to comply
    with the security policies and procedures of the covered entity or business associate.
164.308(a)(1)(i)(D):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Information system activity review
  description: Implement procedures to regularly review records of information system
    activity, such as audit logs, access reports, and security incident tracking reports.
164.308(a)(2):
  family: Security Management Process
  type: Standard
  name: Assigned security responsibility
  description: Identify the security official who is responsible for the development
    and implementation of the policies and procedures required by this subpart for
    the covered entity or business associate.
164.308(a)(3)(i):
  family: Security Management Process
  type: Standard
  name: Workforce security
  description: Implement policies and procedures to ensure that all members of its
    workforce have appropriate access to electronic protected health information,
    as provided under paragraph (a)(4) of this section, and to prevent those workforce
    members who do not have access under paragraph (a)(4) of this section from obtaining
    access to electronic protected health information.
164.308(a)(3)(ii) Implementation specifications: ~
164.308(a)(3)(ii)(A):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Authorization and/or supervision
  description: Implement procedures for the authorization and/or supervision of workforce
    members who work with electronic protected health information or in locations
    where it might be accessed.
164.308(a)(3)(ii)(B):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Workforce clearance procedure
  description: Implement procedures to determine that the access of a workforce member
    to electronic protected health information is appropriate.
164.308(a)(3)(ii)(C):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Termination procedures
  description: Implement procedures for terminating access to electronic protected
    health information when the employment of, or other arrangement with, a workforce
    member ends or as required by determinations made as specified in paragraph (a)(3)(ii)(B)
    of this section.
164.308(a)(4)(i):
  family: Security Management Process
  type: Standard
  name: Information access management
  description: Implement policies and procedures for authorizing access to electronic
    protected health information that are consistent with the applicable requirements
    of subpart E of this part.
164.308(a)(4)(ii)(A):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Isolating health care clearinghouse functions
  description: If a health care clearinghouse is part of a larger organization, the
    clearinghouse must implement policies and procedures that protect the electronic
    protected health information of the clearinghouse from unauthorized access by
    the larger organization.
164.308(a)(4)(ii)(B):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Access authorization
  description: Implement policies and procedures for granting access to electronic
    protected health information, for example, through access to a workstation, transaction,
    program, process, or other mechanism.
164.308(a)(4)(ii)(C):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Access establishment and modification
  description: Implement policies and procedures that, based upon the covered entity's
    or the business associate's access authorization policies, establish, document,
    review, and modify a user's right of access to a workstation, transaction, program,
    or process.
164.308(a)(5)(i):
  family: Security Management Process
  type: Standard
  req: ~
  name: Security awareness and training
  description: Implement a security awareness and training program for all members
    of its workforce (including management).
164.308(a)(5)(ii)(A):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Security reminders
  description: Periodic security updates.
164.308(a)(5)(ii)(B):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Protection from malicious software
  description: Procedures for guarding against, detecting, and reporting malicious
    software.
164.308(a)(5)(ii)(C):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Log-in monitoring
  description: Procedures for monitoring log-in attempts and reporting discrepancies.
164.308(a)(5)(ii)(D):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Password management
  description: Procedures for creating, changing, and safeguarding passwords.
164.308(a)(6)(i):
  family: Security Management Process
  type: Standard
  req: ~
  name: Security incident procedures
  description: Implement policies and procedures to address security incidents.
164.308(a)(6)(ii):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Response and reporting
  description: Identify and respond to suspected or known security incidents; mitigate,
    to the extent practicable, harmful effects of security incidents that are known
    to the covered entity or business associate; and document security incidents and
    their outcomes.
164.308(a)(7)(i):
  family: Security Management Process
  type: Standard
  req: ~
  name: Contingency plan
  description: Establish (and implement as needed) policies and procedures for responding
    to an emergency or other occurrence (for example, fire, vandalism, system failure,
    and natural disaster) that damages systems that contain electronic protected health
    information.
164.308(a)(7)(ii)(A):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Data backup plan
  description: Establish and implement procedures to create and maintain retrievable
    exact copies of electronic protected health information.
164.308(a)(7)(ii)(B):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Disaster recovery plan
  description: Establish (and implement as needed) procedures to restore any loss
    of data.
164.308(a)(7)(ii)(C):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Emergency mode operation plan
  description: Establish (and implement as needed) procedures to enable continuation
    of critical business processes for protection of the security of electronic protected
    health information while operating in emergency mode.
164.308(a)(7)(ii)(D):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Testing and revision procedures
  description: Implement procedures for periodic testing and revision of contingency
    plans.
164.308(a)(7)(ii)(E):
  family: Security Management Process
  type: Implementation
  req: Addressable
  name: Applications and data criticality analysis
  description: Assess the relative criticality of specific applications and data in
    support of other contingency plan components.
164.308(a)(8):
  family: Security Management Process
  type: Standard
  req: ~
  name: Evaluation
  description: Perform a periodic technical and nontechnical evaluation, based initially
    upon the standards implemented under this rule and, subsequently, in response
    to environmental or operational changes affecting the security of electronic protected
    health information, that establishes the extent to which a covered entity's or
    business associate's security policies and procedures meet the requirements of
    this subpart.
164.308(b)(1):
  family: Security Management Process
  type: Standard
  req: ~
  name: Business associate contracts and other arrangements
  description: >
    A covered entity may permit a business associate to create, receive, maintain,
    or transmit electronic protected health information on the covered entity's behalf
    only if the covered entity obtains satisfactory assurances, in accordance with
    ยง 164.314(a), that the business associate will appropriately safeguard the information.
    A covered entity is not required to obtain such satisfactory assurances from a
    business associate that is a subcontractor.
164.308(b)(2):
  family: Security Management Process
  type: Standard
  req: ~
  name: Business associate contracts and other arrangements
  description: A business associate may permit a business associate that is a subcontractor
    to create, receive, maintain, or transmit electronic protected health information
    on its behalf only if the business associate obtains satisfactory assurances,
    in accordance with ยง 164.314(a), that the subcontractor will Required appropriately
    safeguard the information.
  note: The structure and content for 164.308(b) may be incorrect.
164.308(b)(3):
  family: Security Management Process
  type: Implementation
  req: Required
  name: Written contract or other arrangement
  description: Document the satisfactory assurances required by paragraph (b)(1) or
    (b)(2) of this section through a written contract or other arrangement with the
    business associate that meets the applicable requirements of ยง 164.314(a).
164.310(a)(1):
  family: Physical safeguards
  type: Standard
  req: ~
  name: Facility access controls
  description: Implement policies and procedures to limit physical access to its electronic
    information systems and the facility or facilities in which they are housed, while
    ensuring that properly authorized access is allowed.
164.310(a)(2)(i):
  family: Physical safeguards
  type: Implementation
  req: Addressable
  name: Contingency operations
  description: Establish (and implement as needed) procedures that allow facility
    access in support of restoration of lost data under the disaster recovery plan
    and emergency mode operations plan in the event of an emergency.
164.310(a)(2)(ii):
  family: Physical safeguards
  type: Implementation
  req: Addressable
  name: Facility security plan
  description: Implement policies and procedures to safeguard the facility and the
    equipment therein from unauthorized physical access, tampering, and theft.
164.310(a)(2)(iii):
  family: Physical safeguards
  type: Implementation
  req: Addressable
  name: Access control and validation procedures
  description: Implement procedures to control and validate a person's access to facilities
    based on their role or function, including visitor control, and control of access
    to software programs for testing and revision.
164.310(a)(2)(iv):
  family: Physical safeguards
  type: Implementation
  req: Addressable
  name: Maintenance records
  description: Implement policies and procedures to document repairs and modifications
    to the physical components of a facility which are related to security (for example,
    hardware, walls, doors, and locks).
164.310(b):
  family: Physical safeguards
  type: Standard
  req: ~
  name: Workstation use
  description: Implement policies and procedures that specify the proper functions
    to be performed, the manner in which those functions are to be performed, and
    the physical attributes of the surroundings of a specific workstation or class
    of workstation that can access electronic protected health information.
164.310(c):
  family: Physical safeguards
  type: Standard
  req: ~
  name: Workstation security
  description: Implement physical safeguards for all workstations that access electronic
    protected health information, to restrict access to authorized users.
164.310(d)(1):
  family: Physical safeguards
  type: Standard
  req: ~
  name: Device and media controls
  description: Implement policies and procedures that govern
    the receipt and removal of hardware and electronic media that contain electronic
    protected health information into and out of a facility, and the movement of these
    items within the facility.
164.310(d)(2)(i):
  family: Physical safeguards
  type: Implementation
  req: Required
  name: Disposal
  description: Implement policies and procedures to address the final disposition
    of electronic protected health information, and/or the hardware or electronic
    media on which it is stored.
164.310(d)(2)(ii):
  family: Physical safeguards
  type: Implementation
  req: Required
  name: Media re-use
  description: Implement procedures for removal of electronic protected health information
    from electronic media before the media are made available for re- use.
164.310(d)(2)(iii):
  family: Physical safeguards
  type: Implementation
  req: Addressable
  name: Accountability
  description: Maintain a record of the movements of hardware and electronic media
    and any person responsible therefore.
164.310(d)(2)(iv):
  family: Physical safeguards
  type: Implementation
  req: Addressable
  name: Data backup and storage
  description: Create a retrievable, exact copy of electronic protected health information,
    when needed, before movement of equipment.
164.312(a)(1):
  family: Technical safeguards
  type: Standard
  req: ~
  name: Access control
  description: Implement technical policies and procedures for electronic information
    systems that maintain electronic protected health information to allow access
    only to those persons or software programs that have been granted access rights
    as specified in ยง 164.308(a)(4).
164.312(a)(2)(i):
  family: Technical safeguards
  type: Implementation
  req: Required
  name: Unique user identification
  description: Assign a unique name and/or number for identifying and tracking user
    identity.
164.312(a)(2)(ii):
  family: Technical safeguards
  type: Implementation
  req: Required
  name: Emergency access procedure
  description: Establish (and implement as needed) procedures for obtaining necessary
    electronic protected health information during an emergency.
164.312(a)(2)(iii):
  family: Technical safeguards
  type: Implementation
  req: Addressable
  name: Automatic logoff
  description: Implement electronic procedures that terminate an electronic session
    after a predetermined time of inactivity.
164.312(a)(2)(iv):
  family: Technical safeguards
  type: Implementation
  req: Addressable
  name: Encryption and decryption
  description: Implement a mechanism to encrypt and decrypt electronic protected health
    information.
164.312(b):
  family: Technical safeguards
  type: Standard
  req: ~
  name: Audit controls
  description: Implement hardware, software, and/or procedural mechanisms that record
    and examine activity in information systems that contain or use electronic protected
    health information.
164.312(c)(1):
  family: Technical safeguards
  type: Standard
  req: ~
  name: Integrity
  description: Implement policies and procedures to protect electronic protected health
    information from improper alteration or destruction.
164.312(c)(2):
  family: Technical safeguards
  type: Implementation
  req: Addressable
  name: Mechanism to authenticate electronic protected health information
  description: Implement electronic mechanisms to corroborate that electronic protected
    health information has not been altered or destroyed in an unauthorized manner.
164.312(d):
  family: Technical safeguards
  type: Standard
  req: ~
  name: Person or entity authentication
  description: Implement procedures to verify that a person or entity seeking access
    to electronic protected health information is the one claimed.
164.312(e)(1):
  family: Technical safeguards
  type: Standard
  req: ~
  name: Transmission security
  description: Implement technical security measures to guard against unauthorized
    access to electronic protected health information that is being transmitted over
    an electronic communications network.
164.312(e)(2)(i):
  family: Technical safeguards
  type: Implementation
  req: Addressable
  name: Integrity controls
  description: Implement security measures to ensure that electronically transmitted
    electronic protected health information is not improperly modified without detection
    until disposed of.
164.312(e)(2)(ii):
  family: Technical safeguards
  type: Implementation
  req: Addressable
  name: Encryption
  description: Implement a mechanism to encrypt electronic protected health information
    whenever deemed appropriate.
164.314(B):
  family: Organizational requirements
  type: ~
  req: ~
  name: ~
  description: In accordance with ยง 164.308(b)(2), ensure that any subcontractors
    that create, receive, maintain, or transmit electronic protected health information
    on behalf of the business associate agree to comply with the applicable requirements
    of this subpart by entering into a contract or other arrangement that complies
    with this section; and
164.314(C):
  family: Organizational requirements
  type: ~
  req: ~
  name: ~
  description: Report to the covered entity any security incident of which it becomes
    aware, including breaches of unsecured protected health information as required
    by ยง 164.410.
164.314(C)(ii):
  family: Organizational requirements
  type: ~
  req: ~
  name: Other arrangements
  description: The covered entity is in compliance with paragraph
    (a)(1) of this section if it has another arrangement in place that meets the requirements
    of ยง 164.504(e)(3).
164.314(C)(iii):
  family: Organizational requirements
  type: ~
  req: ~
  name: Business associate contracts with subcontractors
  description: The requirements
    of paragraphs (a)(2)(i) and (a)(2)(ii) of this section apply to the contract or
    other arrangement between a business associate and a subcontractor required by
    ยง 164.308(b)(4) in the same manner as such requirements apply to contracts or
    other arrangements between a covered entity and business associate.
164.314(C)(iii)(b)(1):
  type: Standard
  req: ~
  name: Requirements for group health plans
  description: Except when the only electronic protected health information disclosed
    to a plan sponsor is disclosed pursuant to ยง 164.504(f)(1)(ii) or (iii), or as
    authorized under ยง 164.508, a group health plan must ensure that its plan documents
    provide that the plan sponsor will reasonably and appropriately safeguard electronic
    protected health information created, received, maintained, or transmitted to
    or by the plan sponsor on behalf of the group health plan.
164.314(C)(iii)(b)(2):
  family: Organizational requirements
  type: Implementation
  req: Required
  name: Implementation specifications
  description: The plan documents of the
    group health plan must be amended to incorporate provisions to require the plan
    sponsor toโ
164.314(C)(iii)(b)(2)(i):
  family: Organizational requirements
  type: ~
  req: ~
  name: ~
  description: Implement administrative, physical, and technical safeguards that reasonably
    and appropriately protect the confidentiality, integrity, and availability of
    the electronic protected health information that it creates, receives, maintains,
    or transmits on behalf of the group health plan;
164.314(C)(iii)(b)(2)(ii):
  family: Organizational requirements
  type: ~
  req: ~
  name: ~
  description: Ensure that the adequate separation required by ยง 164.504(f)(2)(iii)
    is supported by reasonable and appropriate security measures;
164.314(C)(iii)(b)(2)(iii):
  family: Organizational requirements
  type: ~
  req: ~
  name: ~
  description: Ensure that any agent to whom it provides this information agrees to
    implement reasonable and appropriate security measures to protect the information;
    and (iv) Report to the group health plan any security incident of which it becomes
    aware.
164.316(a):
  family: Policies and procedures and documentation requirements
  type: Standard
  req: ~
  name: Policies and procedures
  description: Implement reasonable and appropriate policies and procedures to comply
    with the standards, implementation specifications, or other requirements of this
    subpart, taking into account those factors specified in ยง 164.306(b)(2)(i), (ii),
    (iii), and (iv). This standard is not to be construed to permit or excuse an action
    that violates any other standard, implementation specification, or other requirements
    of this subpart. A covered entity or business associate may change its policies
    and procedures at any time, provided that the changes are documented and are implemented
    in accordance with this subpart.
164.316(b)(1)(i):
  family: Policies and procedures and documentation requirements
  type: Standard
  req: ~
  name: Documentation (i)
  description: Maintain the policies and procedures implemented to comply with this
    subpart in written (which may be electronic) form.
164.316(b)(1)(ii):
  family: Policies and procedures and documentation requirements
  type: Standard
  req: ~
  name: Documentation (ii)
  description: If an action, activity or assessment is required by this subpart to
    be documented, maintain a written (which may be electronic) record of the action,
    activity, or assessment.
164.316(2)(i):
  family: Policies and procedures and documentation requirements
  type: Implementation
  req: Required
  name: Time limit
  description: Retain the documentation required by paragraph (b)(1) of this section
    for 6 years from the date of its creation or the date when it last was in effect,
    whichever is later.
164.316(2)(ii):
  family: Policies and procedures and documentation requirements
  type: Implementation
  req: Required
  name: Availability
  description: Make documentation available to those persons responsible for implementing
    the procedures to which the documentation pertains.
164.316(2)(iii):
  family: Policies and procedures and documentation requirements
  type: Implementation
  req: Required
  name: Updates
  description: Review documentation periodically, and update as needed, in response
    to environmental or operational changes affecting the security of the electronic
    protected health information.
