<div id="edit_security_objs_modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="invitation_modal_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="invitation_modal_title">Edit system security objectives</h4>
            </div>
            <form class="form-horizontal" action="{% url 'edit_project_security_objs' project.id %}" role="form" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    {% if is_admin %}
                    <p>Project Administrators can directly set security objectives</p>
                    <div class="form-group">
                        <label for="confidentiality" class="col-md-3 control-label">Confidentiality:</label>
                        <select id="confidentiality" name="confidentiality" class="col-md-3 form-control" style="width: 120px;">
                            <option value="low" {% if confidentiality and confidentiality|lower == "low" %}selected{% endif %}>low</option>
                            <option value="moderate" {% if confidentiality and confidentiality|lower == "moderate" %}selected{% endif %}>moderate</option>
                            <option value="high" {% if confidentiality and confidentiality|lower == "high" %}selected{% endif %}>high</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="integrity" class="col-md-3 control-label">Integrity: </label>
                        <select id="integrity" name="integrity" class="col-md-3 form-control" style="width: 120px;">
                            <option value="low" {% if integrity and integrity|lower == "low" %}selected{% endif %}>low</option>
                            <option value="moderate" {% if integrity and integrity|lower == "moderate" %}selected{% endif %}>moderate</option>
                            <option value="high" {% if integrity and integrity|lower == "high" %}selected{% endif %}>high</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availability" class="col-md-3 control-label">Availability: </label>
                        <select id="availability" name="availability" class="col-md-3 form-control" style="width: 120px;">
                            <option value="low" {% if availability and availability|lower == "low" %}selected{% endif %}>low</option>
                            <option value="moderate" {% if availability and availability|lower == "moderate" %}selected{% endif %}>moderate</option>
                            <option value="high" {% if availability and availability|lower == "high" %}selected{% endif %}>high</option>
                        </select>
                    </div>
                </div>
                {% else %}
                <p>Please ask a Project Administrator to set the security objectives directly</p>
                {% endif %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    {% if is_admin %}
                    <button id="edit_project_security_objs_submit" class="btn btn-success btn-submit" type="submit">Save</button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>


{% block scripts %}
    <script>
        function show_edit_security_objs_modal(callback) {
            var m = $('#edit_security_objs_modal');
            m.modal();
        }
    </script>
{% endblock %}
