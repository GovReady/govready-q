{% extends "../base.html" %}
{% load bootstrap3 %}

{% block title %}
Workflow Recipe
{% endblock %}

{% block body-wide %}

<div class="container">
    <div class="row">
        <div class="col-md-3 portfolio-org-col ">
            <h2>Workflow Recipe</h2>
            <p>tktk</p>
        </div>

        <div class="col-md-9 portfolio-org-col ">
            <div class="well">
                <form method="post">
                    {% csrf_token %}
                    <input type=hidden name=action value=newworkflowrecipe>
                    {% bootstrap_form form %}
                    <p><button type="submit" id="create-portfolio-button" class="btn btn-success">Save</button></p>
                </form>
            </div>
        </div>
    </div>
</div>


{{ block.super }}
{% endblock %}

{% block scripts %}
<script>
    $('#id_name').on('keyup', function () {
        var slug = $(this).val();
        slug = slug.toLowerCase().replace(/[^a-z0-9--]+/g, "-").replace(/^-+/, "").replace(/-+$/, "");
        $('#id_slug').val(slug);
    })

    {% if request.method == "POST" %}
    smooth_scroll_to($('input[name=action][value={{request.POST.action|escapejs}}]').parent('form'));
    {% endif %}
</script>
{% endblock %}
