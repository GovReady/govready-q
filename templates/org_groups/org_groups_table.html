<!-- List of org groups -->
{% load humanize %}

<div class="container">

{% for org_group in org_groups %}
<div class="row org-row">

  <div class="col-md-5">
    <div>
      <span class="glyphicon glyphicon-folder-close"></span>&nbsp;&nbsp;&nbsp;
      <a href={% url 'org_projects' org_slug=org_group.slug %} class="org-group">{{org_group.name}}</a>
    </div>
    <!-- <div><small>This is the group description</small></div> -->
  </div>

  <div class="col-md-4">&nbsp;</div>
  <div class="col-md-1"><small class="org-small">ID: {{org_group.id}}</small></div>
  <div class="col-md-2" style="text-align: right;"><small >Created {{org_group.created|naturaltime}}</small></div>
</div>
{% endfor %}

</div>
