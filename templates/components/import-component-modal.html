<div id="import_component_modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="invitation_modal_title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="invitation_modal_title">Import OSCAL Component</h4>
      </div>
      <form action="{% url 'import_component' %}" role="form" method="get">
        <div class="modal-body">
          <!-- TODO: Replace with form class fields -->
          <label>Upload OSCAL Component (.json)</label>:
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
           <button id="import_component_submit" class="btn btn-success btn-submit" type="submit">Import Component</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% block scripts %}
<script>
  function show_import_component_modal(callback) {
    var m = $('#import_component_modal');
    m.modal();
  }
</script>
{% endblock %}
