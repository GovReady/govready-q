{% for cmp_name, smt, diff in comp_differences %}
<div class="col-xs-6 col-sm-6 col-lg-6 ">
    <h2 class="sub-header">{{ cmp_name }}</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Control Number</th>
                <th scope="col">Catalog</th>
                <th scope="col">Statement</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ smt.sid }}.{{ smt.pid }}</th>
                    <td>{{ smt.sid_class }}</td>
                    {% if diff|safe|length <= 50 %}
                        <td><a href="#diff_{{ forloop.counter }}" class="" data-toggle="collapse" style="text-decoration: none;font-weight: normal; font-size: 9pt; color: black;">{{ diff|safe }}</a></td>
                    {% else %}
                        <td>
                            <details>
                                <summary>Click to read</summary>
                                <a href="#diff_{{ forloop.counter }}" class="" data-toggle="collapse" style="text-decoration: none;font-weight: normal; font-size: 9pt; color: black;">{{ diff|safe }}</a>
                            </details>
                        </td>
                    {% endif %}
                </tr>

            </tbody>
        </table>
    </div>
</div>
{% endfor %}
